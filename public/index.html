/* --- NUEVO ESTILO MODAL CON GLOW --- */
.modal-content {
    position: relative; /* Necesario para ubicar el brillo detr√°s */
    background: var(--bg-card); /* Fondo s√≥lido para tapar el centro del brillo */
    padding: 25px;
    border-radius: 12px; /* Bordes redondeados de la caja */
    width: 400px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    z-index: 1; /* Asegura que el contenido (texto, inputs) quede por encima */
    overflow: hidden; /* Recorta el brillo para que no se salga de las esquinas */
    border: none; /* Quitamos el borde s√≥lido aburrido */
}

/* La capa m√°gica del brillo detr√°s */
.modal-content::before {
    content: '';
    position: absolute;
    z-index: -1; /* Colocar detr√°s de la caja */
    /* Hacemos que sea mucho m√°s grande que la caja para que al girar cubra todo */
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    
    /* El gradiente que crea el efecto. Usamos tus colores: turquesa y morado */
    background: conic-gradient(
        transparent 0%, 
        var(--accent-primary) 30%, 
        #7928ca 50%, /* Color morado de tu tema */
        transparent 70%
    );
    
    /* La animaci√≥n de giro */
    animation: rotateGlow 4s linear infinite;
    
    /* IMPORTANTE: Esto es lo que lo hace "leve". Cuanto m√°s alto el blur, m√°s suave */
    filter: blur(20px); 
    opacity: 0.5; /* Ajusta la intensidad del brillo */
}

/* Definici√≥n de la animaci√≥n */
@keyframes rotateGlow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let appData = { clientes: [], tareas: [], activeClientId: null, mode: 'home', messages: [], openTasks: new Set() };
        let currentUser = null;
        let searchTerm = "";
        let statusFilter = "all";
        const equipo = ["Johans", "Francisco", "Pablo", "Anderson"];
        const trashIcon = `<svg viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd" /></svg>`;
        
        // LOGIN
        window.signInWithGoogle = async () => { try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch (error) { console.error(error); alert("Error Login: " + error.message); } };
        document.getElementById('btn-login-google').onclick = window.signInWithGoogle;
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').classList.add('active');
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-photo').src = user.photoURL;
                initListeners();
            } else {
                currentUser = null;
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-content').classList.remove('active');
            }
        });

        window.activarNotificaciones = function() {
            if ("Notification" in window) Notification.requestPermission().then(p => { if (p === "granted") { document.getElementById('btn-notify').classList.add('active'); playSound(); } });
        }
        function playSound() { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const o = ctx.createOscillator(); const g = ctx.createGain(); o.type = 'sine'; o.frequency.setValueAtTime(600, ctx.currentTime); o.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.2); g.gain.setValueAtTime(0.1, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.2); }
        function sendNotify(title, body) { if(Notification.permission === 'granted' && document.hidden) new Notification(title, { body: body, icon: 'https://cdn-icons-png.flaticon.com/512/3602/3602145.png' }); }

        let isFirstLoad = true;
        function initListeners() {
            onSnapshot(query(collection(db, "clientes"), orderBy("creado")), (s) => { appData.clientes = s.docs.map(d => ({ id: d.id, ...d.data() })); renderSidebar(); if(appData.mode==='tasks') renderMain(); });
            onSnapshot(query(collection(db, "tareas"), orderBy("creado", "desc")), (s) => { 
                if(!isFirstLoad) { s.docChanges().forEach(c => { if (c.type === "added") { playSound(); sendNotify("Nueva Tarea", c.doc.data().titulo); } }); } else { isFirstLoad = false; } 
                appData.tareas = s.docs.map(d => ({ id: d.id, ...d.data() })); if(appData.mode==='tasks') renderMain(); 
            });
            onSnapshot(query(collection(db, "chats"), orderBy("timestamp")), (s) => { appData.messages = s.docs.map(d => d.data()); if(appData.mode==='chat') renderMain(); });
        }

        window.setMode = (m) => { appData.mode = m; appData.activeClientId = null; renderSidebar(); renderMain(); }
        window.seleccionarCliente = (id) => { appData.activeClientId = id; appData.mode = 'tasks'; renderSidebar(); renderMain(); }
        window.setSearch = (val) => { searchTerm = val.toLowerCase(); renderMain(); }
        window.setFilter = (val) => { statusFilter = val; renderMain(); }

        window.renderSidebar = () => {
            const c = document.getElementById('clients-container'); c.innerHTML = '';
            appData.clientes.forEach(x => {
                const div = document.createElement('div'); div.className = `client-item ${x.id === appData.activeClientId ? 'active' : ''}`;
                div.onclick = (e) => { if(e.target.tagName!=='BUTTON' && e.target.tagName!=='SPAN') seleccionarCliente(x.id); };
                div.innerHTML = `<span class="client-name-span" contenteditable="true" spellcheck="false" onclick="event.stopPropagation()" onblur="renombrarCliente('${x.id}', this.innerText)" onkeydown="if(event.key==='Enter'){this.blur();event.preventDefault();}" >${x.nombre}</span><button class="del-btn-client" onclick="eliminarCliente('${x.id}'); event.stopPropagation();">‚úï</button>`;
                c.appendChild(div);
            });
            document.getElementById('nav-chat').classList.toggle('active', appData.mode === 'chat');
            document.getElementById('nav-lab').classList.toggle('active', appData.mode === 'lab');
        };

        window.renderMain = () => {
            const main = document.getElementById('main-view'); main.innerHTML = '';
            if(appData.mode === 'home') {
                main.innerHTML = `<div class="home-view"><div style="font-size: 50px; margin-bottom: 20px;">üëã</div><h3 style="color:white; font-size:24px; margin-bottom:10px;">Dashboard de Agencia</h3><p style="color:var(--text-muted);">Seleccion√° un cliente o herramienta para empezar.</p></div>`;
            }
            else if(appData.mode === 'tasks') {
                const c = appData.clientes.find(x => x.id === appData.activeClientId);
                if(!c) { setMode('home'); return; }
                main.innerHTML = `<header><div class="header-left"><h2>${c.nombre}</h2><p>Tablero de Tareas</p></div><div class="toolbar"><input type="text" class="search-input" placeholder="Buscar..." oninput="setSearch(this.value)"><select class="filter-select" onchange="setFilter(this.value)"><option value="all">Todo</option><option value="pendiente">Pendientes</option><option value="en-proceso">En Progreso</option><option value="completo">Completos</option></select><button class="notification-btn" id="btn-notify" onclick="activarNotificaciones()" title="Notificaciones"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></button><button class="btn-primary" onclick="crearNuevaTarea()">+ Tarea</button></div></header><div class="list-container" id="tasks-list"></div>`;
                const list = document.getElementById('tasks-list');
                const tasks = appData.tareas.filter(t => t.clienteId === appData.activeClientId && (statusFilter === 'all' || t.status === statusFilter) && t.titulo.toLowerCase().includes(searchTerm));
                if(tasks.length === 0) list.innerHTML = `<div style="text-align:center; padding:40px; color:#555;">No hay tareas.</div>`;
                tasks.forEach(t => {
                    let opts = ''; equipo.forEach(m => opts += `<option value="${m}" ${t.asignado === m ? 'selected' : ''}>${m}</option>`);
                    let stCls = t.status === 'pendiente' ? 'status-pendiente' : (t.status === 'en-proceso' ? 'status-progreso' : 'status-completo');
                    let attaches = (t.attachments || []).map(a => `<a href="${a.url}" target="_blank" class="attach-chip">üìé ${a.name}</a>`).join('');
                    let comments = (t.comments || []).map(c => `<div class="comment-bubble"><strong style="color:#00c7b7;">${c.user}:</strong> ${c.text}<span class="comment-delete-btn" onclick="eliminarComentario('${t.id}', ${c.timestamp})">‚úï</span></div>`).join('');
                    let dateCls = ''; if(t.deadline){ const d=new Date().toISOString().split('T')[0]; if(t.deadline<d && t.status!=='completo') dateCls='overdue'; else if(t.deadline===d) dateCls='soon'; }
                    const isOpen = appData.openTasks.has(t.id) ? 'open' : '';
                    const row = document.createElement('div'); row.className = 'task-row';
                    row.innerHTML = `<div class="task-summary" onclick="toggleDetails('${t.id}')"><div class="col-icon" onclick="event.stopPropagation(); eliminarTarea('${t.id}')"><button class="btn-delete-task" title="Eliminar">${trashIcon}</button></div><div class="col-title" contenteditable="true" onclick="event.stopPropagation()" onblur="actualizarTarea('${t.id}', 'titulo', this.innerText)">${t.titulo}</div><div onclick="event.stopPropagation()"><select class="row-select" onchange="actualizarTarea('${t.id}', 'asignado', this.value)">${opts}</select></div><div onclick="event.stopPropagation()"><input type="date" class="row-date ${dateCls}" value="${t.deadline||''}" onchange="actualizarTarea('${t.id}', 'deadline', this.value)"></div><div onclick="event.stopPropagation()"><span class="status-badge ${stCls}" onclick="cambiarEstado('${t.id}')">${t.status.replace('-',' ')}</span></div><div class="col-icon" style="font-size:10px;">‚ñº</div></div><div class="task-details ${isOpen}" id="details-${t.id}" onclick="event.stopPropagation()"><div class="detail-grid"><div><div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;"><label class="section-title" style="margin:0;">Descripci√≥n</label><button class="btn-ai" onclick="mejorarConIA('${t.id}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg> Mejorar</button></div><div id="desc-${t.id}" class="description-box" contenteditable="true" onblur="actualizarTarea('${t.id}', 'descripcion', this.innerText)">${t.descripcion}</div><label class="section-title" style="margin-top:10px;">Adjuntos</label><div class="attachments-list">${attaches}<button class="attach-chip" onclick="agregarAdjunto('${t.id}')">+ Link</button></div></div><div class="comments-col"><label class="section-title">Comentarios</label><div class="comments-list">${comments}</div><div style="margin-top:auto;"><input type="text" class="mini-input" placeholder="Comentar..." onkeydown="if(event.key==='Enter'){event.stopPropagation(); event.preventDefault(); agregarComentario('${t.id}', this.value); this.value='';}"></div></div></div></div>`;
                    list.appendChild(row);
                });
            }
            else if(appData.mode === 'chat') {
                main.innerHTML = `<header><h2>Chat General</h2></header><div class="chat-container"><div class="chat-messages" id="chat-msgs"></div><div class="chat-input-area"><input id="chat-input" class="search-input" style="flex:1;" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()"><button class="btn-primary" onclick="enviarMensaje()">Enviar</button></div></div>`;
                const cm = document.getElementById('chat-msgs'); cm.innerHTML = appData.messages.map(m => `<div class="message ${m.uid === currentUser.uid ? 'mine' : 'theirs'}"><span style="font-size:10px; opacity:0.6; display:block; margin-bottom:2px;">${m.user}</span>${m.text}</div>`).join(''); cm.scrollTop = cm.scrollHeight;
            }
            // NEW LAB VIEW
            else if(appData.mode === 'lab') {
                main.innerHTML = `
                    <header><h2>Laboratorio de Calidad</h2><p style="color:var(--text-muted);font-size:12px;">Herramientas IA para el equipo</p></header>
                    <div class="lab-grid">
                        <div class="lab-card">
                            <h3>üïµÔ∏è‚Äç‚ôÇÔ∏è Landing Audit (CRO)</h3>
                            <p>Analiza el copy y la estructura de ventas de una web.</p>
                            <input type="text" id="landing-url" class="lab-input" placeholder="https://cliente.com">
                            <button class="btn-primary" style="width:100%; justify-content:center;" onclick="runLandingAudit()">üîç Auditar Contenido</button>
                            <button class="btn-reset" onclick="resetLab('landing')">üîÑ Nueva Prueba</button>
                            <div id="landing-result" class="result-box"></div>
                        </div>
                        <div class="lab-card">
                            <h3>üé® Creative Vision (Dise√±o)</h3>
                            <p>An√°lisis de impacto visual con IA para anuncios.</p>
                            <label class="file-upload-label">
                                <input type="file" id="creative-file" hidden accept="image/*" onchange="runCreativeTest(this)">
                                üì• Click para subir imagen
                            </label>
                            <button class="btn-reset" onclick="resetLab('creative')">üîÑ Nueva Prueba</button>
                            <div id="creative-result" class="result-box"></div>
                        </div>
                    </div>`;
            }
        };

        // --- ACTIONS ---
        window.crearNuevoCliente = async () => await addDoc(collection(db,"clientes"), { nombre: 'Nuevo Cliente', creado: Date.now() });
        window.eliminarCliente = async (id) => await deleteDoc(doc(db,"clientes",id));
        window.renombrarCliente = async (id, v) => { if(v.trim()) await updateDoc(doc(db,"clientes",id), { nombre: v }); };
        
        window.crearNuevaTarea = async () => { 
            if(!appData.activeClientId) return alert("Selecciona un cliente primero");
            const cliente = appData.clientes.find(c => c.id === appData.activeClientId);
            await addDoc(collection(db,"tareas"), { clienteId: appData.activeClientId, titulo: 'Nueva Tarea', descripcion: '...', asignado: 'Johans', status: 'pendiente', creado: Date.now(), attachments: [], comments: [], deadline: '' }); 
            fetch('/api/send-email', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ taskTitle: 'Nueva Tarea', clientName: cliente.nombre, assignee: 'Johans' }) });
        };

        window.toggleDetails = (id) => { const el = document.getElementById(`details-${id}`); if(el) { el.classList.toggle('open'); if(el.classList.contains('open')) appData.openTasks.add(id); else appData.openTasks.delete(id); } };
        window.actualizarTarea = async (id, f, v) => await updateDoc(doc(db,"tareas",id), { [f]: v });
        window.cambiarEstado = async (id) => { const t = appData.tareas.find(x => x.id === id); const map = { 'pendiente': 'en-proceso', 'en-proceso': 'completo', 'completo': 'pendiente' }; await updateDoc(doc(db,"tareas",id), { status: map[t.status] }); };
        window.eliminarTarea = async (id) => await deleteDoc(doc(db,"tareas",id));
        window.agregarComentario = async (id, txt) => { if(txt.trim()) await updateDoc(doc(db,"tareas",id), { comments: arrayUnion({ text: txt, user: currentUser.displayName.split(' ')[0], timestamp: Date.now() }) }); };
        window.eliminarComentario = async (taskId, timestamp) => { const r = doc(db, "tareas", taskId); const s = await getDoc(r); const nc = s.data().comments.filter(c => c.timestamp !== timestamp); await updateDoc(r, { comments: nc }); };
        window.agregarAdjunto = async (id) => { const n = prompt("Nombre:"); if(!n) return; const u = prompt("URL:"); if(!u) return; await updateDoc(doc(db,"tareas",id), { attachments: arrayUnion({ name: n, url: u }) }); };
        window.enviarMensaje = async () => { const i = document.getElementById('chat-input'); const t = i.value.trim(); if(!t) return; await addDoc(collection(db, "chats"), { text: t, user: currentUser.displayName.split(' ')[0], uid: currentUser.uid, timestamp: Date.now() }); i.value = ''; };

        // --- LAB FUNCTIONS ---
        window.resetLab = (type) => {
            const box = document.getElementById(type + '-result');
            const input = document.getElementById(type + (type==='landing'?'-url':'-file'));
            box.style.display = 'none'; box.innerText = '';
            input.value = '';
        };

        window.runLandingAudit = async () => {
            const url = document.getElementById('landing-url').value;
            const resBox = document.getElementById('landing-result');
            if(!url) return;
            resBox.style.display = 'block'; resBox.innerHTML = 'üïµÔ∏è‚Äç‚ôÇÔ∏è Alfred est√° leyendo la web...';
            try {
                const r = await fetch('/api/audit-landing', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({url}) });
                const d = await r.json();
                if(d.error) throw new Error(d.error);
                resBox.innerText = d.critique;
            } catch(e) { resBox.innerText = 'Error: ' + e.message; }
        };

        window.runCreativeTest = async (input) => {
            const file = input.files[0];
            const resBox = document.getElementById('creative-result');
            if(!file) return;
            resBox.style.display = 'block'; resBox.innerHTML = 'üé® Alfred est√° analizando el dise√±o...';
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    const r = await fetch('/api/audit-creative', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ imageBase64: base64, mimeType: file.type }) });
                    const d = await r.json();
                    resBox.innerText = d.critique || d.error;
                } catch(e) { resBox.innerText = 'Error: ' + e.message; }
            };
        };

        // MODAL & IA
        window.abrirModalIA = () => { document.getElementById('custom-modal').classList.add('show'); document.getElementById('modal-input').focus(); };
        window.closeModal = () => { document.getElementById('custom-modal').classList.remove('show'); };
        document.getElementById('modal-confirm').onclick = async () => {
            const cmd = document.getElementById('modal-input').value; if(!cmd) return; window.closeModal();
            document.getElementById('loader').style.display = 'flex';
            try {
                const clientsList = appData.clientes.map(c => c.nombre);
                const res = await fetch('/api/parse-task', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ command: cmd, clients: clientsList, team: equipo }) });
                const data = await res.json();
                
                let targetClientId = null;
                if (data.clientName) { const found = appData.clientes.find(c => c.nombre.toLowerCase().includes(data.clientName.toLowerCase())); if (found) targetClientId = found.id; }
                if (!targetClientId) {
                    if (appData.activeClientId) targetClientId = appData.activeClientId;
                    else throw new Error("No pude identificar el cliente.");
                }

                await addDoc(collection(db, "tareas"), { 
                    clienteId: targetClientId, 
                    titulo: data.title || "Tarea IA", 
                    descripcion: data.description || cmd, 
                    asignado: data.assignee || "Johans", 
                    status: 'pendiente', 
                    creado: Date.now(), 
                    attachments: [], comments: [], deadline: '' 
                });
                
                playSound();
                if(appData.activeClientId !== targetClientId) seleccionarCliente(targetClientId);
            } catch (e) { alert(e.message); } finally { document.getElementById('loader').style.display = 'none'; }
        };

        window.mejorarConIA = async (id) => {
            const el = document.getElementById(`desc-${id}`);
            const btn = el.previousElementSibling.querySelector('.btn-ai');
            btn.innerHTML = '‚ú® Pensando...'; btn.classList.add('loading');
            try {
                const res = await fetch('/api/ai-improve', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: el.innerText }) });
                const data = await res.json();
                if(data.text) { await updateDoc(doc(db, "tareas", id), { descripcion: data.text }); el.innerText = data.text; }
            } catch (e) { alert("Error IA: " + e.message); } 
            finally { btn.innerHTML = '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg> Mejorar'; btn.classList.remove('loading'); }
        };
    </script>
</body>
</html>
