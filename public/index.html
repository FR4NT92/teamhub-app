<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamHub - Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS (Mismo diseÃ±o v25) --- */
        :root {
            --bg-body: #0d1117; --bg-sidebar: #161b22; --bg-card: #161b22; --bg-hover: #21262d;
            --border-color: #30363d; --text-main: #c9d1d9; --text-muted: #8b949e;
            --accent-primary: #00c7b7; --accent-hover: #00b3a3; --accent-danger: #f85149;
            --ai-gradient: linear-gradient(135deg, #00c7b7 0%, #7928ca 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .login-box { background: var(--bg-sidebar); padding: 40px; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; width: 350px; }
        .google-btn { background: white; color: #333; border: none; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; transition: 0.2s; }
        .google-btn:hover { background: #f1f1f1; transform: translateY(-1px); }

        /* LOADER & MODAL */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(13, 17, 23, 0.9); display: flex; justify-content: center; align-items: center; z-index: 300; transition: opacity 0.3s; flex-direction: column; gap: 15px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0, 199, 183, 0.3); border-top: 4px solid var(--accent-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #custom-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 400; justify-content: center; align-items: center; }
        #custom-modal.show { display: flex; }
        .modal-content { background: var(--bg-card); border: 1px solid var(--border-color); padding: 25px; border-radius: 12px; width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-input { width: 100%; background: var(--bg-body); border: 1px solid var(--border-color); color: white; padding: 12px; border-radius: 6px; margin: 15px 0; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }

        /* APP LAYOUT */
        #app-content { display: none; width: 100%; height: 100%; }
        #app-content.active { display: flex; }
        aside { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; z-index: 10; flex-shrink: 0; }
        main { flex: 1; padding: 0; overflow: hidden; background: var(--bg-body); display: flex; flex-direction: column; }

        /* COMPONENTS */
        .logo { padding: 20px; font-size: 18px; font-weight: 700; color: white; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .logo span { color: var(--accent-primary); }
        .sidebar-scroll { flex: 1; overflow-y: auto; padding: 15px; }
        .client-item, .menu-item { display: flex; align-items: center; padding: 8px 10px; border-radius: 6px; cursor: pointer; color: var(--text-muted); margin-bottom: 2px; }
        .client-item:hover, .menu-item:hover { background: var(--bg-hover); color: var(--text-main); }
        .client-item.active, .menu-item.active { background: rgba(0, 199, 183, 0.1); color: var(--accent-primary); border-left: 2px solid var(--accent-primary); }
        .btn-add-ghost { width: 100%; padding: 8px; background: transparent; color: var(--text-muted); border: 1px dashed var(--border-color); border-radius: 6px; cursor: pointer; margin-top: 10px; }
        
        .user-profile { padding: 15px; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 28px; height: 28px; border-radius: 50%; }
        .btn-logout { background: none; border: none; color: var(--text-muted); cursor: pointer; }

        /* MAIN VIEW */
        header { padding: 15px 30px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .toolbar { display: flex; gap: 10px; }
        .search-input, .filter-select { background: var(--bg-sidebar); border: 1px solid var(--border-color); color: var(--text-main); padding: 8px; border-radius: 6px; }
        .btn-primary { background: var(--accent-primary); color: #0d1117; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        
        /* TASKS */
        .list-container { flex: 1; overflow-y: auto; padding: 20px 30px; display: flex; flex-direction: column; gap: 8px; }
        .task-row { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 6px; }
        .task-summary { display: grid; grid-template-columns: 30px 1fr 120px 120px 120px 40px; padding: 10px 16px; align-items: center; cursor: pointer; gap: 15px; }
        .task-summary:hover { background: var(--bg-hover); }
        
        .task-details { display: none; padding: 15px 15px 15px 60px; border-top: 1px solid var(--border-color); background: rgba(0,0,0,0.1); }
        .task-details.open { display: block; }
        .detail-grid { display: grid; grid-template-columns: 3fr 2fr; gap: 20px; }
        
        .description-box { min-height: 80px; padding: 10px; border: 1px dashed var(--border-color); border-radius: 6px; color: var(--text-muted); font-size: 13px; margin-top: 5px; }
        .btn-ai { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); padding: 4px 8px; border-radius: 4px; font-size: 11px; cursor: pointer; float: right; }
        .btn-ai:hover { border-color: var(--accent-primary); color: var(--accent-primary); }

        .magic-fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 50%; background: var(--ai-gradient); color: white; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 100; transition: transform 0.2s; }
        .magic-fab:hover { transform: scale(1.1); }

        .home-view { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .chat-container { height: 100%; display: flex; flex-direction: column; background: var(--bg-card); border-radius: 8px; overflow: hidden; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; }
        .chat-input-area { padding: 15px; background: var(--bg-sidebar); display: flex; gap: 10px; }
        
        .del-btn-client, .btn-delete-task { opacity: 0; background: none; border: none; color: var(--text-muted); cursor: pointer; }
        .client-item:hover .del-btn-client, .task-row:hover .btn-delete-task { opacity: 1; }
        .del-btn-client:hover, .btn-delete-task:hover { color: var(--accent-danger); }
        
        .status-badge { padding: 2px 8px; border-radius: 12px; font-size: 10px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .status-pendiente { background: rgba(248,81,73,0.15); color: #ff7b72; }
        .status-en-proceso { background: rgba(210,153,34,0.15); color: #e3b341; }
        .status-completo { background: rgba(35,134,54,0.15); color: #3fb950; }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loader" style="display:none;"><div class="spinner"></div><div style="font-weight:600; color:white;">Procesando...</div></div>

    <div id="custom-modal">
        <div class="modal-content">
            <h3 style="color:white; margin-bottom:10px;">Alfred AI</h3>
            <input type="text" id="modal-input" class="modal-input" placeholder="Ej: Francisco, logo para Coca Cola...">
            <div class="modal-actions">
                <button class="btn-primary" style="background:transparent; border:1px solid #333;" onclick="closeModal()">Cancelar</button>
                <button class="btn-primary" id="modal-confirm">Ejecutar</button>
            </div>
        </div>
    </div>

    <div id="login-screen">
        <div class="login-box">
            <div class="logo" style="border:none; padding-bottom: 20px;">Team<span>Hub</span></div>
            <h4 style="margin-bottom: 20px; color: var(--text-muted); font-weight:400;">Acceso restringido</h4>
            <button class="google-btn" id="btn-login-google">
                <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right:10px;"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Iniciar sesiÃ³n con Google
            </button>
        </div>
    </div>

    <div id="app-content">
        <aside>
            <div class="logo" onclick="setMode('home')">Team<span>Hub</span></div>
            <div class="sidebar-scroll">
                <span class="section-title">Clientes</span>
                <div id="clients-container"></div>
                <button class="btn-add-ghost" onclick="crearNuevoCliente()">+ Cliente</button>
                <br>
                <span class="section-title">Herramientas</span>
                <div class="menu-item" id="nav-chat" onclick="setMode('chat')">Chat General</div>
                <div class="menu-item" id="nav-docs" onclick="setMode('docs')">Documentos</div>
            </div>
            <div class="user-profile">
                <img id="user-photo" class="user-avatar" src="">
                <div style="flex:1; overflow:hidden;"><div id="user-name" style="font-size:12px; font-weight:bold;">User</div></div>
                <button class="btn-logout" onclick="logout()">Salir</button>
            </div>
        </aside>

        <main id="main-view"></main>
        
        <button class="magic-fab" onclick="abrirModalIA()" title="Alfred AI">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query, orderBy, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG (NO TOCAR)
        const firebaseConfig = {
            apiKey: "AIzaSyADJ2mcVqCUBxAhS1K1fiL5zFGupm6CoWA",
            authDomain: "teamhub-app-e0269.firebaseapp.com",
            projectId: "teamhub-app-e0269",
            storageBucket: "teamhub-app-e0269.firebasestorage.app",
            messagingSenderId: "651905154908",
            appId: "1:651905154908:web:83975461f8215d89100b99"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // STATE
        let appData = { clientes: [], tareas: [], activeClientId: null, mode: 'home', messages: [], documents: [], openTasks: new Set() };
        let currentUser = null;
        let searchTerm = "";
        let statusFilter = "all";
        const equipo = ["Johans", "Francisco", "Pablo", "Anderson"];

        // --- AUTH FUNCTIONS (GLOBAL) ---
        // Asignamos explÃ­citamente a window para evitar errores de scope
        window.signInWithGoogle = async () => {
            console.log("Intentando iniciar sesiÃ³n...");
            try {
                await signInWithPopup(auth, new GoogleAuthProvider());
            } catch (error) {
                console.error(error);
                alert("Error de Login: " + error.message);
            }
        };
        
        window.logout = () => signOut(auth);

        // Bind button manually to ensure connection
        document.getElementById('btn-login-google').onclick = window.signInWithGoogle;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').classList.add('active');
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-photo').src = user.photoURL;
                initListeners();
            } else {
                currentUser = null;
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-content').classList.remove('active');
            }
        });

        // --- DATA SYNC ---
        let isFirstLoad = true;
        function initListeners() {
            const qClients = query(collection(db, "clientes"), orderBy("creado"));
            onSnapshot(qClients, (s) => { 
                appData.clientes = s.docs.map(d => ({ id: d.id, ...d.data() })); 
                renderSidebar(); 
                if(appData.mode==='tasks') renderMain(); 
            });

            const qTasks = query(collection(db, "tareas"), orderBy("creado", "desc"));
            onSnapshot(qTasks, (s) => { 
                if(!isFirstLoad) { 
                    s.docChanges().forEach(c => { 
                        if (c.type === "added") playSound(); 
                    }); 
                } else { isFirstLoad = false; } 
                appData.tareas = s.docs.map(d => ({ id: d.id, ...d.data() })); 
                if(appData.mode==='tasks') renderMain(); 
            });

            onSnapshot(query(collection(db, "chats"), orderBy("timestamp")), (s) => { 
                appData.messages = s.docs.map(d => d.data()); 
                if(appData.mode==='chat') renderMain(); 
            });
            onSnapshot(query(collection(db, "documentos"), orderBy("timestamp", "desc")), (s) => { 
                appData.documents = s.docs.map(d => ({id: d.id, ...d.data()})); 
                if(appData.mode==='docs') renderMain(); 
            });
        }

        // --- UI FUNCTIONS ---
        window.setMode = (m) => { appData.mode = m; appData.activeClientId = null; renderSidebar(); renderMain(); }
        window.seleccionarCliente = (id) => { appData.activeClientId = id; appData.mode = 'tasks'; renderSidebar(); renderMain(); }
        window.setSearch = (val) => { searchTerm = val.toLowerCase(); renderMain(); }
        window.setFilter = (val) => { statusFilter = val; renderMain(); }

        window.renderSidebar = () => {
            const c = document.getElementById('clients-container'); c.innerHTML = '';
            appData.clientes.forEach(x => {
                const div = document.createElement('div'); div.className = `client-item ${x.id === appData.activeClientId ? 'active' : ''}`;
                div.onclick = (e) => { if(e.target.tagName!=='BUTTON' && e.target.tagName!=='SPAN') seleccionarCliente(x.id); };
                div.innerHTML = `<span class="client-name-span" contenteditable="true" spellcheck="false" onclick="event.stopPropagation()" onblur="renombrarCliente('${x.id}', this.innerText)" onkeydown="if(event.key==='Enter'){this.blur();event.preventDefault();}" >${x.nombre}</span><button class="del-btn-client" onclick="eliminarCliente('${x.id}'); event.stopPropagation();">âœ•</button>`;
                c.appendChild(div);
            });
            document.getElementById('nav-chat').classList.toggle('active', appData.mode === 'chat');
            document.getElementById('nav-docs').classList.toggle('active', appData.mode === 'docs');
        };

        window.renderMain = () => {
            const main = document.getElementById('main-view'); main.innerHTML = '';
            
            if(appData.mode === 'home') {
                main.innerHTML = `<div class="home-view"><div style="font-size: 50px; margin-bottom: 20px;">ðŸ‘‹</div><h3 style="color:white; font-size:24px; margin-bottom:10px;">Dashboard de Agencia</h3><p style="color:var(--text-muted);">SeleccionÃ¡ un cliente o herramienta para empezar.</p></div>`;
            }
            else if(appData.mode === 'tasks') {
                const c = appData.clientes.find(x => x.id === appData.activeClientId);
                if(!c) { setMode('home'); return; }
                
                main.innerHTML = `
                    <header>
                        <div class="header-left"><h2>${c.nombre}</h2><p>Tablero de Tareas</p></div>
                        <div class="toolbar">
                            <input type="text" class="search-input" placeholder="Buscar..." oninput="setSearch(this.value)">
                            <select class="filter-select" onchange="setFilter(this.value)">
                                <option value="all">Todo</option>
                                <option value="pendiente">Pendientes</option>
                                <option value="en-proceso">En Progreso</option>
                                <option value="completo">Completos</option>
                            </select>
                            <button class="btn-primary" onclick="crearNuevaTarea()">+ Tarea</button>
                        </div>
                    </header>
                    <div class="list-container" id="tasks-list"></div>`;
                
                const list = document.getElementById('tasks-list');
                const tasks = appData.tareas.filter(t => {
                    return t.clienteId === appData.activeClientId &&
                           (statusFilter === 'all' || t.status === statusFilter) &&
                           t.titulo.toLowerCase().includes(searchTerm);
                });

                if(tasks.length === 0) list.innerHTML = `<div style="text-align:center; padding:40px; color:#555;">No hay tareas.</div>`;

                tasks.forEach(t => {
                    let opts = ''; equipo.forEach(m => opts += `<option value="${m}" ${t.asignado === m ? 'selected' : ''}>${m}</option>`);
                    let stCls = t.status === 'pendiente' ? 'status-pendiente' : (t.status === 'en-proceso' ? 'status-en-proceso' : 'status-completo');
                    let attaches = (t.attachments || []).map(a => `<a href="${a.url}" target="_blank" class="attach-chip">ðŸ“Ž ${a.name}</a>`).join('');
                    let comments = (t.comments || []).map(com => `
                        <div style="background:#161b22; padding:8px; border-radius:6px; margin-bottom:5px; font-size:12px; position:relative;" class="comment-bubble">
                            <strong style="color:#00c7b7;">${com.user}:</strong> ${com.text}
                            <span class="comment-delete-btn" onclick="eliminarComentario('${t.id}', ${com.timestamp})">âœ•</span>
                        </div>`).join('');
                    
                    const isOpen = appData.openTasks.has(t.id) ? 'open' : '';

                    const row = document.createElement('div'); row.className = 'task-row';
                    row.innerHTML = `
                        <div class="task-summary" onclick="toggleDetails('${t.id}')">
                            <button class="btn-delete-task" onclick="event.stopPropagation(); eliminarTarea('${t.id}')">ðŸ—‘</button>
                            <div class="col-title" contenteditable="true" onclick="event.stopPropagation()" onblur="actualizarTarea('${t.id}', 'titulo', this.innerText)">${t.titulo}</div>
                            <div onclick="event.stopPropagation()"><select class="search-input" style="padding:2px;" onchange="actualizarTarea('${t.id}', 'asignado', this.value)">${opts}</select></div>
                            <div onclick="event.stopPropagation()"><input type="date" class="search-input" style="padding:2px;" value="${t.deadline||''}" onchange="actualizarTarea('${t.id}', 'deadline', this.value)"></div>
                            <div onclick="event.stopPropagation()"><span class="status-badge ${stCls}" onclick="cambiarEstado('${t.id}')">${t.status.replace('-',' ')}</span></div>
                        </div>
                        <div class="task-details ${isOpen}" id="details-${t.id}" onclick="event.stopPropagation()">
                            <div class="detail-grid">
                                <div>
                                    <button class="btn-ai" onclick="mejorarConIA('${t.id}')">âœ¨ Mejorar Texto</button>
                                    <div id="desc-${t.id}" class="description-box" contenteditable="true" onblur="actualizarTarea('${t.id}', 'descripcion', this.innerText)">${t.descripcion}</div>
                                    <div class="attachments-list" style="margin-top:10px;">${attaches}<button class="attach-chip" onclick="agregarAdjunto('${t.id}')">+ Link</button></div>
                                </div>
                                <div class="comments-col">
                                    <div class="comments-list">${comments}</div>
                                    <input type="text" class="mini-input" placeholder="Comentar..." onkeydown="if(event.key==='Enter'){event.stopPropagation(); event.preventDefault(); agregarComentario('${t.id}', this.value); this.value='';}">
                                </div>
                            </div>
                        </div>`;
                    list.appendChild(row);
                });
            }
            // CHAT VIEW
            else if(appData.mode === 'chat') {
                main.innerHTML = `<header><h2>Chat General</h2></header><div class="chat-container"><div class="chat-messages" id="chat-msgs"></div><div class="chat-input-area"><input id="chat-input" class="search-input" style="flex:1;" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()"><button class="btn-primary" onclick="enviarMensaje()">Enviar</button></div></div>`;
                const cm = document.getElementById('chat-msgs');
                cm.innerHTML = appData.messages.map(m => `<div style="padding:8px 12px; margin-bottom:8px; border-radius:8px; max-width:70%; font-size:13px; align-self:${m.uid === currentUser.uid ? 'flex-end' : 'flex-start'}; background:${m.uid === currentUser.uid ? 'rgba(0,199,183,0.15)' : '#161b22'}; color:${m.uid === currentUser.uid ? 'white' : '#8b949e'};">${m.text}</div>`).join('');
                cm.scrollTop = cm.scrollHeight;
            }
            // DOCS VIEW
            else if(appData.mode === 'docs') {
                main.innerHTML = `<header><h2>Documentos</h2><button class="btn-primary" onclick="crearNuevoDoc()">+ Link</button></header><div class="docs-grid">${appData.documents.map(d => `<a href="${d.url}" target="_blank" class="doc-card"><button class="del-btn-client" style="position:absolute;top:5px;right:5px;opacity:1;" onclick="event.preventDefault();eliminarDoc('${d.id}')">âœ•</button><div style="font-size:24px;">ðŸ“„</div><div style="font-size:13px; font-weight:600;">${d.nombre}</div></a>`).join('')}</div>`;
            }
        };

        // --- ACTIONS ---
        window.crearNuevoCliente = async () => await addDoc(collection(db,"clientes"), { nombre: 'Nuevo Cliente', creado: Date.now() });
        window.eliminarCliente = async (id) => await deleteDoc(doc(db,"clientes",id));
        window.renombrarCliente = async (id, v) => { if(v.trim()) await updateDoc(doc(db,"clientes",id), { nombre: v }); };
        
        window.crearNuevaTarea = async () => { 
            if(!appData.activeClientId) return alert("Selecciona un cliente primero");
            const cliente = appData.clientes.find(c => c.id === appData.activeClientId);
            
            await addDoc(collection(db,"tareas"), { 
                clienteId: appData.activeClientId, 
                titulo: 'Nueva Tarea', 
                descripcion: '...', 
                asignado: 'Johans', 
                status: 'pendiente', 
                creado: Date.now(), 
                attachments: [], 
                comments: [], 
                deadline: '' 
            }); 
            
            // EnvÃ­o de email silencioso
            fetch('/api/send-email', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ taskTitle: 'Nueva Tarea', clientName: cliente.nombre, assignee: 'Johans' }) 
            });
        };

        window.toggleDetails = (id) => { 
            const el = document.getElementById(`details-${id}`); 
            if(el) { 
                el.classList.toggle('open'); 
                if(el.classList.contains('open')) appData.openTasks.add(id); else appData.openTasks.delete(id); 
            } 
        };

        window.actualizarTarea = async (id, f, v) => await updateDoc(doc(db,"tareas",id), { [f]: v });
        window.cambiarEstado = async (id) => { 
            const t = appData.tareas.find(x => x.id === id); 
            const map = { 'pendiente': 'en-proceso', 'en-proceso': 'completo', 'completo': 'pendiente' }; 
            await updateDoc(doc(db,"tareas",id), { status: map[t.status] }); 
        };
        window.eliminarTarea = async (id) => await deleteDoc(doc(db,"tareas",id));
        
        window.agregarComentario = async (id, txt) => { if(txt.trim()) await updateDoc(doc(db,"tareas",id), { comments: arrayUnion({ text: txt, user: currentUser.displayName.split(' ')[0], timestamp: Date.now() }) }); };
        window.eliminarComentario = async (taskId, timestamp) => { const r = doc(db, "tareas", taskId); const s = await getDoc(r); const nc = s.data().comments.filter(c => c.timestamp !== timestamp); await updateDoc(r, { comments: nc }); };
        window.agregarAdjunto = async (id) => { const n = prompt("Nombre:"); if(!n) return; const u = prompt("URL:"); if(!u) return; await updateDoc(doc(db,"tareas",id), { attachments: arrayUnion({ name: n, url: u }) }); };

        // MODAL & IA LOGIC
        window.abrirModalIA = () => { document.getElementById('custom-modal').classList.add('show'); document.getElementById('modal-input').focus(); };
        window.closeModal = () => { document.getElementById('custom-modal').classList.remove('show'); };
        
        document.getElementById('modal-confirm').onclick = async () => {
            const cmd = document.getElementById('modal-input').value;
            if(!cmd) return;
            window.closeModal();
            document.getElementById('loader').style.display = 'flex';
            
            try {
                const clientsList = appData.clientes.map(c => c.nombre);
                const res = await fetch('/api/parse-task', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ command: cmd, clients: clientsList, team: equipo }) });
                const data = await res.json();
                
                let targetClientId = appData.activeClientId;
                if (data.clientName) {
                    const found = appData.clientes.find(c => c.nombre.toLowerCase().includes(data.clientName.toLowerCase()));
                    if (found) targetClientId = found.id;
                }

                if (!targetClientId) throw new Error("No pude identificar el cliente. Por favor abre un cliente o menciÃ³nalo.");

                await addDoc(collection(db, "tareas"), { 
                    clienteId: targetClientId, 
                    titulo: data.title || "Tarea IA", 
                    descripcion: data.description || cmd, 
                    asignado: data.assignee || "Johans", 
                    status: 'pendiente', 
                    creado: Date.now(), 
                    attachments: [], comments: [], deadline: '' 
                });
                
                playSound();
                if(appData.activeClientId !== targetClientId) selectingClient(targetClientId);

            } catch (e) { alert(e.message); }
            finally { document.getElementById('loader').style.display = 'none'; }
        };

        window.mejorarConIA = async (id) => {
            const el = document.getElementById(`desc-${id}`);
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await fetch('/api/ai-improve', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: el.innerText }) });
                const data = await res.json();
                if(data.text) { await updateDoc(doc(db, "tareas", id), { descripcion: data.text }); el.innerText = data.text; }
            } catch (e) { alert("Error IA: " + e.message); }
            finally { document.getElementById('loader').style.display = 'none'; }
        };

        window.crearNuevoDoc = async () => { const n = prompt("Nombre:"); if(!n) return; const u = prompt("URL:"); if(!u) return; await addDoc(collection(db,"documentos"), { nombre: n, url: u, timestamp: Date.now() }); };
        window.eliminarDoc = async (id) => await deleteDoc(doc(db,"documentos",id));
        window.enviarMensaje = async () => { const i = document.getElementById('chat-input'); const t = i.value.trim(); if(!t) return; await addDoc(collection(db, "chats"), { text: t, user: currentUser.displayName.split(' ')[0], uid: currentUser.uid, timestamp: Date.now() }); i.value = ''; };
        
        function playSound() { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const o = ctx.createOscillator(); const g = ctx.createGain(); o.type = 'sine'; o.frequency.setValueAtTime(600, ctx.currentTime); o.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.2); g.gain.setValueAtTime(0.1, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.2); }
    </script>
</body>
