<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamHub - Alfred v22</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILO NETLIFY DARK (Refinado) --- */
        :root {
            --bg-body: #0d1117;
            --bg-sidebar: #161b22;
            --bg-card: #161b22;
            --bg-hover: #21262d;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent-primary: #00c7b7;
            --accent-hover: #00b3a3;
            --accent-danger: #f85149;
            --accent-warning: #d29922;
            --accent-success: #238636;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; outline: none; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .login-box { background: var(--bg-sidebar); padding: 40px; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; width: 350px; }
        .google-btn { background: white; color: #333; border: none; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; }

        /* APP LAYOUT */
        #app-content { display: none; width: 100%; height: 100%; }
        #app-content.active { display: flex; }

        /* SIDEBAR */
        aside { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; z-index: 10; flex-shrink: 0; }
        .logo { padding: 20px; font-size: 18px; font-weight: 700; color: white; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .logo span { color: var(--accent-primary); }
        .sidebar-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; }
        
        .section-title { font-size: 10px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 0.5px; margin-bottom: 5px; }
        
        .menu-item { display: flex; align-items: center; gap: 10px; padding: 8px 10px; border-radius: 6px; cursor: pointer; color: var(--text-muted); transition: all 0.2s; font-size: 13px; font-weight: 500; }
        .menu-item:hover { background: var(--bg-hover); color: var(--text-main); }
        .menu-item.active { background: rgba(0, 199, 183, 0.1); color: var(--accent-primary); border-left: 2px solid var(--accent-primary); }
        .menu-item svg { width: 20px; height: 20px; min-width: 20px; min-height: 20px; }

        /* CLIENTE ITEM (Ajustado para evitar clic accidental) */
        .client-item { display: flex; align-items: center; justify-content: space-between; padding: 6px 10px; border-radius: 6px; cursor: pointer; color: var(--text-muted); border-left: 2px solid transparent; }
        .client-item:hover { background: var(--bg-hover); color: var(--text-main); }
        .client-item.active { background: rgba(0, 199, 183, 0.1); color: var(--accent-primary); border-left: 2px solid var(--accent-primary); }
        
        /* NOMBRE CORTO */
        .client-name-span { 
            flex: 0 1 auto; /* No ocupa todo el espacio */
            width: 140px; /* Ancho limitado */
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap; 
            padding: 2px 4px; border-radius: 4px; 
        }
        .client-name-span:hover { background: rgba(255,255,255,0.05); cursor: text; }
        .client-name-span:focus { background: black; color: white; cursor: text; outline: 1px solid var(--accent-primary); width: auto; }
        
        .del-btn-client { opacity: 0; background: none; border: none; color: var(--text-muted); cursor: pointer; transition: 0.2s; font-size: 14px; }
        .client-item:hover .del-btn-client { opacity: 1; }
        .del-btn-client:hover { color: var(--accent-danger); }

        .btn-add-ghost { width: 100%; display: flex; align-items: center; gap: 10px; padding: 8px 12px; background: transparent; color: var(--text-muted); border: 1px dashed var(--border-color); border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 500; transition: all 0.2s; margin-top: 10px; }
        .btn-add-ghost:hover { border-color: var(--accent-primary); color: var(--accent-primary); background: rgba(0, 199, 183, 0.05); }
        .btn-add-ghost svg { width: 14px; height: 14px; }

        .user-profile { padding: 15px; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 28px; height: 28px; border-radius: 50%; }
        .user-name { font-size: 12px; font-weight: 600; color: var(--text-main); }

        /* MAIN */
        main { flex: 1; padding: 0; overflow: hidden; background: var(--bg-body); display: flex; flex-direction: column; }
        
        header { padding: 15px 30px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--bg-body); height: 70px; flex-shrink: 0; }
        .header-left h2 { font-size: 20px; font-weight: 600; color: white; margin-bottom: 2px; }
        .header-left p { color: var(--text-muted); font-size: 12px; }
        
        .toolbar { display: flex; gap: 10px; align-items: center; }
        .search-input { background: var(--bg-sidebar); border: 1px solid var(--border-color); color: var(--text-main); padding: 8px 12px; border-radius: 6px; font-size: 13px; width: 200px; }
        .filter-select { background: var(--bg-sidebar); border: 1px solid var(--border-color); color: var(--text-main); padding: 8px 12px; border-radius: 6px; font-size: 13px; cursor: pointer; }
        
        .btn-primary { background: var(--accent-primary); color: #0d1117; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }

        .notification-btn { background: transparent; color: var(--text-muted); border: 1px solid var(--border-color); width: 34px; height: 34px; border-radius: 6px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s; }
        .notification-btn:hover { background: var(--bg-hover); color: var(--text-main); }
        .notification-btn.active { color: var(--accent-primary); border-color: var(--accent-primary); background: rgba(0,199,183,0.1); }

        /* LIST VIEW */
        .list-container { flex: 1; overflow-y: auto; padding: 20px 30px; display: flex; flex-direction: column; gap: 8px; }

        .task-row { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 6px; display: flex; flex-direction: column; transition: all 0.2s; }
        .task-row:hover { border-color: var(--text-muted); }

        .task-summary { display: grid; grid-template-columns: 30px 1fr 120px 120px 120px 40px; align-items: center; padding: 10px 16px; cursor: pointer; gap: 15px; min-height: 50px; }
        .task-summary:hover { background: var(--bg-hover); border-top-left-radius: 6px; border-top-right-radius: 6px; }

        .col-icon { color: var(--text-muted); display: flex; justify-content: center; }
        
        /* TÃ­tulo limitado para no ocupar todo */
        .col-title { font-weight: 600; font-size: 14px; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 2px 5px; border-radius: 4px; max-width: fit-content; }
        .col-title:hover { background: rgba(255,255,255,0.05); cursor: text; }
        .col-title:focus { background: black; outline: 1px solid var(--accent-primary); width: 100%; max-width: 100%; }

        .status-badge { padding: 4px 10px; border-radius: 100px; font-size: 10px; font-weight: 700; text-transform: uppercase; text-align: center; border: 1px solid transparent; width: fit-content; }
        .status-pendiente { background: rgba(248, 81, 73, 0.15); color: #ff7b72; border-color: rgba(248, 81, 73, 0.3); }
        .status-progreso { background: rgba(210, 153, 34, 0.15); color: #e3b341; border-color: rgba(210, 153, 34, 0.3); }
        .status-completo { background: rgba(35, 134, 54, 0.15); color: #3fb950; border-color: rgba(35, 134, 54, 0.3); }

        .row-select { background: transparent; color: var(--text-muted); border: 1px solid transparent; padding: 4px; border-radius: 4px; font-size: 12px; width: 100%; cursor: pointer; }
        .row-select:hover { border-color: var(--border-color); color: var(--text-main); }
        .row-select option { background: var(--bg-sidebar); }

        .row-date { background: transparent; border: 1px solid transparent; color: var(--text-muted); font-size: 12px; padding: 4px; border-radius: 4px; cursor: pointer; }
        .row-date:hover { border-color: var(--border-color); color: var(--text-main); }
        .row-date.overdue { color: var(--accent-danger); font-weight: 700; }

        /* ICONO BASURA MEJORADO */
        .btn-delete-task { background: none; border: none; color: var(--text-muted); opacity: 0; cursor: pointer; transition: 0.2s; }
        .task-row:hover .btn-delete-task { opacity: 1; }
        .btn-delete-task:hover { color: var(--accent-danger); transform: scale(1.1); }
        .btn-delete-task svg { width: 18px; height: 18px; }

        /* DETAILS */
        .task-details { display: none; padding: 0 16px 16px 61px; border-top: 1px solid var(--border-color); background: rgba(0,0,0,0.1); animation: slideDown 0.2s ease-out; }
        .task-details.open { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* GRID NIVELADO */
        .detail-grid { display: grid; grid-template-columns: 3fr 2fr; gap: 30px; margin-top: 15px; align-items: start; }
        
        .description-box { font-size: 13px; color: var(--text-muted); line-height: 1.6; min-height: 100px; padding: 10px; border: 1px dashed var(--border-color); border-radius: 6px; background: transparent; margin-bottom: 10px; }
        .description-box:focus { border-color: var(--accent-primary); background: rgba(0,0,0,0.2); }

        .attachments-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .attach-chip { display: flex; align-items: center; gap: 5px; background: var(--bg-hover); border: 1px solid var(--border-color); border-radius: 4px; padding: 4px 10px; font-size: 11px; color: var(--text-main); text-decoration: none; }
        .attach-chip:hover { border-color: var(--accent-primary); color: var(--accent-primary); }

        /* COMENTARIOS */
        .comments-col { display: flex; flex-direction: column; height: 100%; justify-content: flex-start; }
        .comments-list { display: flex; flex-direction: column; gap: 8px; max-height: 120px; overflow-y: auto; margin-bottom: 10px; padding-right: 5px; }
        .comment-row { display: flex; gap: 8px; font-size: 12px; align-items: flex-start; }
        .comment-bubble { background: var(--bg-sidebar); padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border-color); flex: 1; color: var(--text-muted); position: relative; padding-right: 20px; }
        
        /* Boton eliminar comentario */
        .comment-delete-btn { position: absolute; right: 5px; top: 5px; color: #666; cursor: pointer; display: none; font-size: 10px; font-weight: bold; }
        .comment-bubble:hover .comment-delete-btn { display: block; }
        .comment-delete-btn:hover { color: var(--accent-danger); }

        .comment-input-row { display: flex; gap: 8px; margin-top: auto; }
        .mini-input { flex: 1; background: var(--bg-body); border: 1px solid var(--border-color); padding: 10px; border-radius: 6px; color: white; font-size: 12px; }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); display: flex; justify-content: center; align-items: center; z-index: 99; transition: opacity 0.3s; }
        .home-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        
        /* CHAT & DOCS */
        .chat-container { display: flex; flex-direction: column; height: 100%; background: var(--bg-card); border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 8px 12px; border-radius: 8px; font-size: 13px; line-height: 1.4; }
        .message.mine { align-self: flex-end; background: rgba(0, 199, 183, 0.15); border: 1px solid var(--accent-primary); color: white; }
        .message.theirs { align-self: flex-start; background: var(--bg-hover); border: 1px solid var(--border-color); color: var(--text-muted); }
        .chat-input-area { padding: 15px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; background: var(--bg-sidebar); }
        
        .docs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 0 20px; }
        .doc-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; text-decoration: none; color: var(--text-main); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .doc-card:hover { border-color: var(--accent-primary); transform: translateY(-2px); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div class="logo" style="border:none; padding-bottom: 20px;">Team<span>Hub</span></div>
            <h4 style="margin-bottom: 20px; color: var(--text-muted); font-weight:400;">Acceso restringido</h4>
            <button class="google-btn" onclick="signInWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Iniciar sesiÃ³n con Google
            </button>
        </div>
    </div>

    <div id="app-content">
        <aside>
            <div class="logo" onclick="setMode('home')">Team<span>Hub</span></div>
            <div class="sidebar-scroll">
                <div>
                    <span class="section-title">Clientes</span>
                    <div id="clients-container" style="display: flex; flex-direction: column; gap: 2px;"></div>
                    <button class="btn-add-ghost" onclick="crearNuevoCliente()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                        Nuevo Cliente
                    </button>
                </div>
                <div>
                    <span class="section-title">Herramientas</span>
                    <div class="menu-item" id="nav-chat" onclick="setMode('chat')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg> Chat General
                    </div>
                    <div class="menu-item" id="nav-docs" onclick="setMode('docs')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/></svg> Documentos
                    </div>
                </div>
            </div>
            <div class="user-profile">
                <img id="user-photo" src="" class="user-avatar">
                <div style="flex:1; overflow:hidden;"><div id="user-name" class="user-name">Usuario</div><div style="font-size:10px; color:var(--text-muted);">En lÃ­nea</div></div>
                <button class="btn-logout" onclick="logout()" title="Salir"><svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg></button>
            </div>
        </aside>

        <main id="main-view"></main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query, orderBy, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADJ2mcVqCUBxAhS1K1fiL5zFGupm6CoWA",
            authDomain: "teamhub-app-e0269.firebaseapp.com",
            projectId: "teamhub-app-e0269",
            storageBucket: "teamhub-app-e0269.firebasestorage.app",
            messagingSenderId: "651905154908",
            appId: "1:651905154908:web:83975461f8215d89100b99"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // ESTADO GLOBAL + MEMORIA DE TAREAS ABIERTAS
        let appData = { clientes: [], tareas: [], activeClientId: null, mode: 'home', messages: [], documents: [], openTasks: new Set() };
        let currentUser = null;
        let searchTerm = "";
        let statusFilter = "all";
        const equipo = ["Johans", "Francisco", "Pablo", "Anderson"];
        // ICONO BASURA NUEVO (SOLID)
        const trashIcon = `<svg viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd" /></svg>`;
        
        // AUTH
        window.signInWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).catch(e => alert(e.message));
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').classList.add('active');
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-photo').src = user.photoURL;
                initListeners();
            } else {
                currentUser = null;
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-content').classList.remove('active');
            }
        });

        // NOTIFICATIONS
        window.activarNotificaciones = function() {
            if ("Notification" in window) Notification.requestPermission().then(p => { 
                if (p === "granted") { 
                    document.getElementById('btn-notify').classList.add('active');
                    playSound(); 
                } 
            });
        }
        function playSound() { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const o = ctx.createOscillator(); const g = ctx.createGain(); o.type = 'sine'; o.frequency.setValueAtTime(600, ctx.currentTime); o.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.2); g.gain.setValueAtTime(0.1, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.2); }
        function sendNotify(title, body) { if(Notification.permission === 'granted' && document.hidden) new Notification(title, { body: body, icon: 'https://cdn-icons-png.flaticon.com/512/3602/3602145.png' }); }

        // LISTENERS
        let isFirstLoad = true;
        function initListeners() {
            onSnapshot(query(collection(db, "clientes"), orderBy("creado")), (s) => { appData.clientes = s.docs.map(d => ({ id: d.id, ...d.data() })); renderSidebar(); if(appData.mode==='tasks') renderMain(); });
            onSnapshot(query(collection(db, "tareas"), orderBy("creado", "desc")), (s) => { 
                if(!isFirstLoad) { 
                    s.docChanges().forEach(c => { 
                        if (c.type === "added") { 
                            const t = c.doc.data(); 
                            playSound(); 
                            sendNotify("Nueva Tarea", t.titulo);
                        } 
                    }); 
                } else { isFirstLoad = false; } 
                appData.tareas = s.docs.map(d => ({ id: d.id, ...d.data() })); 
                if(appData.mode==='tasks') renderMain(); 
            });
            onSnapshot(query(collection(db, "chats"), orderBy("timestamp")), (s) => { appData.messages = s.docs.map(d => d.data()); if(appData.mode==='chat') renderMain(); });
            onSnapshot(query(collection(db, "documentos"), orderBy("timestamp", "desc")), (s) => { appData.documents = s.docs.map(d => ({id: d.id, ...d.data()})); if(appData.mode==='docs') renderMain(); });
        }

        // NAVIGATION
        window.setMode = (m) => { appData.mode = m; appData.activeClientId = null; renderSidebar(); renderMain(); }
        window.seleccionarCliente = (id) => { appData.activeClientId = id; appData.mode = 'tasks'; renderSidebar(); renderMain(); }
        window.setSearch = (val) => { searchTerm = val.toLowerCase(); renderMain(); }
        window.setFilter = (val) => { statusFilter = val; renderMain(); }

        // RENDER SIDEBAR
        window.renderSidebar = () => {
            const c = document.getElementById('clients-container'); c.innerHTML = '';
            appData.clientes.forEach(x => {
                const div = document.createElement('div'); div.className = `client-item ${x.id === appData.activeClientId ? 'active' : ''}`;
                div.onclick = (e) => { if(e.target.tagName!=='BUTTON' && e.target.tagName!=='SPAN') seleccionarCliente(x.id); };
                div.innerHTML = `<span class="client-name-span" contenteditable="true" spellcheck="false" onclick="event.stopPropagation()" onblur="renombrarCliente('${x.id}', this.innerText)" onkeydown="if(event.key==='Enter'){this.blur();event.preventDefault();}" >${x.nombre}</span><button class="del-btn-client" onclick="eliminarCliente('${x.id}'); event.stopPropagation();">âœ•</button>`;
                c.appendChild(div);
            });
            document.getElementById('nav-chat').className = `menu-item ${appData.mode === 'chat' ? 'active' : ''}`;
            document.getElementById('nav-docs').className = `menu-item ${appData.mode === 'docs' ? 'active' : ''}`;
        };

        // RENDER MAIN
        window.renderMain = () => {
            const main = document.getElementById('main-view'); main.innerHTML = '';
            
            // HOME CENTERED
            if(appData.mode === 'home') {
                main.innerHTML = `<div class="home-view"><div style="font-size: 50px; margin-bottom: 20px;">ðŸ‘‹</div><h3 style="color:white; font-size:24px; margin-bottom:10px;">Bienvenidos al Dashboard, Putos</h3><p style="color:var(--text-muted);">SeleccionÃ¡ un cliente o herramienta para empezar.</p></div>`;
            }
            // TASKS
            else if(appData.mode === 'tasks') {
                const c = appData.clientes.find(x => x.id === appData.activeClientId);
                if(!c) { setMode('home'); return; }
                
                main.innerHTML = `
                    <header>
                        <div class="header-left"><h2>${c.nombre}</h2><p>GestiÃ³n de entregables</p></div>
                        <div class="toolbar">
                            <input type="text" class="search-input" placeholder="Buscar..." oninput="setSearch(this.value)">
                            <select class="filter-select" onchange="setFilter(this.value)">
                                <option value="all">Todo</option>
                                <option value="pendiente">Pendientes</option>
                                <option value="en-proceso">En Progreso</option>
                                <option value="completo">Completos</option>
                            </select>
                            <button class="notification-btn" id="btn-notify" onclick="activarNotificaciones()" title="Notificaciones"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></button>
                            <button class="btn-primary" onclick="crearNuevaTarea()">+ Tarea</button>
                        </div>
                    </header>
                    <div class="list-container" id="tasks-list"></div>`;
                
                const list = document.getElementById('tasks-list');
                const tasks = appData.tareas.filter(t => {
                    return t.clienteId === appData.activeClientId &&
                           (statusFilter === 'all' || t.status === statusFilter) &&
                           t.titulo.toLowerCase().includes(searchTerm);
                });

                if(tasks.length === 0) { list.innerHTML = `<div class="empty-state">No se encontraron tareas.</div>`; return; }

                tasks.forEach(t => {
                    let opts = ''; equipo.forEach(m => opts += `<option value="${m}" ${t.asignado === m ? 'selected' : ''}>${m}</option>`);
                    let stCls = t.status === 'pendiente' ? 'status-pendiente' : (t.status === 'en-proceso' ? 'status-progreso' : 'status-completo');
                    let attaches = (t.attachments || []).map(a => `<a href="${a.url}" target="_blank" class="attach-chip">ðŸ“Ž ${a.name}</a>`).join('');
                    let comments = (t.comments || []).map(c => `
                        <div class="comment-row">
                            <div class="comment-bubble">
                                <strong>${c.user}:</strong> ${c.text}
                                <span class="comment-delete-btn" onclick="eliminarComentario('${t.id}', ${c.timestamp})">âœ•</span>
                            </div>
                        </div>`).join('');
                    
                    let dateCls = ''; if(t.deadline){ const d=new Date().toISOString().split('T')[0]; if(t.deadline<d && t.status!=='completo') dateCls='overdue'; else if(t.deadline===d) dateCls='soon'; }

                    // MEMORIA DE ESTADO (AcordeÃ³n abierto/cerrado)
                    const isOpen = appData.openTasks.has(t.id) ? 'open' : '';

                    const row = document.createElement('div'); row.className = 'task-row';
                    row.innerHTML = `
                        <div class="task-summary" onclick="toggleDetails('${t.id}')">
                            <div class="col-icon" onclick="event.stopPropagation(); eliminarTarea('${t.id}')"><button class="btn-delete-task" title="Eliminar Tarea">${trashIcon}</button></div>
                            <div class="col-title" contenteditable="true" onclick="event.stopPropagation()" onblur="actualizarTarea('${t.id}', 'titulo', this.innerText)">${t.titulo}</div>
                            <div onclick="event.stopPropagation()"><select class="row-select" onchange="actualizarTarea('${t.id}', 'asignado', this.value)">${opts}</select></div>
                            <div onclick="event.stopPropagation()"><input type="date" class="row-date ${dateCls}" value="${t.deadline||''}" onchange="actualizarTarea('${t.id}', 'deadline', this.value)"></div>
                            <div onclick="event.stopPropagation()"><span class="status-badge ${stCls}" onclick="cambiarEstado('${t.id}')">${t.status.replace('-',' ')}</span></div>
                            <div class="col-icon" style="font-size:10px;">â–¼</div>
                        </div>
                        <div class="task-details ${isOpen}" id="details-${t.id}" onclick="event.stopPropagation()">
                            <div class="detail-grid">
                                <div>
                                    <label class="section-title">DescripciÃ³n</label>
                                    <div class="description-box" contenteditable="true" onblur="actualizarTarea('${t.id}', 'descripcion', this.innerText)">${t.descripcion}</div>
                                    <label class="section-title" style="margin-top:10px;">Adjuntos</label>
                                    <div class="attachments-list">${attaches}<button class="attach-chip" style="cursor:pointer;border-style:dashed;" onclick="agregarAdjunto('${t.id}')">+ Link</button></div>
                                </div>
                                <div class="comments-col">
                                    <label class="section-title">Comentarios</label>
                                    <div class="comments-list">${comments}</div>
                                    <div class="comment-input-row">
                                        <input type="text" class="mini-input" placeholder="Comentar..." onkeydown="if(event.key==='Enter'){event.stopPropagation(); event.preventDefault(); agregarComentario('${t.id}', this.value); this.value='';}">
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    list.appendChild(row);
                });
            }
            else if(appData.mode === 'chat') {
                main.innerHTML = `<header><h2>Chat General</h2></header><div class="chat-container"><div class="chat-messages" id="chat-msgs"></div><div class="chat-input-area"><input id="chat-input" class="search-input" style="flex:1;" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()"><button class="btn-primary" onclick="enviarMensaje()">Enviar</button></div></div>`;
                const cm = document.getElementById('chat-msgs');
                cm.innerHTML = appData.messages.map(m => `<div class="message ${m.uid === currentUser.uid ? 'mine' : 'theirs'}"><span style="font-size:10px; opacity:0.6; display:block; margin-bottom:2px;">${m.user}</span>${m.text}</div>`).join('');
                cm.scrollTop = cm.scrollHeight;
            }
            else if(appData.mode === 'docs') {
                main.innerHTML = `<header><h2>Documentos</h2><button class="btn-primary" onclick="crearNuevoDoc()">+ Link</button></header><div class="docs-grid">${appData.documents.map(d => `<a href="${d.url}" target="_blank" class="doc-card"><button class="del-btn-client" style="position:absolute;top:5px;right:5px;opacity:1;" onclick="event.preventDefault();eliminarDoc('${d.id}')">âœ•</button><div style="font-size:24px;">ðŸ“„</div><div style="font-size:13px; font-weight:600;">${d.nombre}</div></a>`).join('')}</div>`;
            }
        };

        // ACTIONS
        window.toggleDetails = (id) => {
            const el = document.getElementById(`details-${id}`);
            if(el) {
                el.classList.toggle('open');
                // GUARDAR ESTADO DE APERTURA
                if(el.classList.contains('open')) appData.openTasks.add(id);
                else appData.openTasks.delete(id);
            }
        }
        window.agregarComentario = async (id, txt) => { if(!txt.trim()) return; await updateDoc(doc(db,"tareas",id), { comments: arrayUnion({ text: txt, user: currentUser.displayName.split(' ')[0], timestamp: Date.now() }) }); };
        window.eliminarComentario = async (taskId, timestamp) => {
            const taskRef = doc(db, "tareas", taskId);
            const taskSnap = await getDoc(taskRef);
            const comments = taskSnap.data().comments;
            const newComments = comments.filter(c => c.timestamp !== timestamp);
            await updateDoc(taskRef, { comments: newComments });
        };
        window.enviarMensaje = async () => { const i = document.getElementById('chat-input'); const t = i.value.trim(); if(!t) return; await addDoc(collection(db, "chats"), { text: t, user: currentUser.displayName.split(' ')[0], uid: currentUser.uid, timestamp: Date.now() }); i.value = ''; };
        window.agregarAdjunto = async (id) => { const n = prompt("Nombre:"); if(!n) return; const u = prompt("URL:"); if(!u) return; await updateDoc(doc(db,"tareas",id), { attachments: arrayUnion({ name: n, url: u }) }); };
        window.crearNuevoDoc = async () => { const n = prompt("Nombre:"); if(!n) return; const u = prompt("URL:"); if(!u) return; await addDoc(collection(db,"documentos"), { nombre: n, url: u, timestamp: Date.now() }); };
        window.eliminarDoc = async (id) => await deleteDoc(doc(db,"documentos",id));
        window.crearNuevoCliente = async () => await addDoc(collection(db,"clientes"), { nombre: 'Nuevo Cliente', creado: Date.now() });
        window.renombrarCliente = async (id, v) => { if(v.trim()) await updateDoc(doc(db,"clientes",id), { nombre: v }); };
        window.eliminarCliente = async (id) => await deleteDoc(doc(db,"clientes",id));
       window.crearNuevaTarea = async () => { 
            if(!appData.activeClientId) return alert("Selecciona cliente"); 
            
            const titulo = 'Nueva Tarea';
            const cliente = appData.clientes.find(c => c.id === appData.activeClientId).nombre;
            const asignado = 'Johans'; // Default

            // 1. Guardar en Firebase
            await addDoc(collection(db,"tareas"), { 
                clienteId: appData.activeClientId, 
                titulo: titulo, 
                descripcion: 'Click para editar descripciÃ³n...', 
                asignado: asignado, 
                status: 'pendiente', 
                creado: Date.now(), 
                attachments: [], 
                comments: [], 
                deadline: '' 
            }); 

            // 2. Avisar al Servidor para enviar Email (Silencioso)
            fetch('/api/send-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ taskTitle: titulo, clientName: cliente, assignee: asignado })
            }).then(r => console.log("Email enviado"));
        };
        window.actualizarTarea = async (id, f, v) => await updateDoc(doc(db,"tareas",id), { [f]: v });
        window.cambiarEstado = async (id) => { const t = appData.tareas.find(x => x.id === id); const map = { 'pendiente': 'en-proceso', 'en-proceso': 'completo', 'completo': 'pendiente' }; await updateDoc(doc(db,"tareas",id), { status: map[t.status] }); };
        window.eliminarTarea = async (id) => await deleteDoc(doc(db,"tareas",id));
    </script>
</body>

</html>
