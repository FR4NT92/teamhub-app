<html lang="es" class="dark">

    <style>
        /* --- ESTILO NETLIFY DARK --- */
        :root {
            --bg-body: #0d1117; --bg-sidebar: #161b22; --bg-card: #161b22; --bg-hover: #21262d;
            --border-color: #30363d; --text-main: #c9d1d9; --text-muted: #8b949e;
            --accent-primary: #00c7b7; --accent-hover: #00b3a3; --accent-danger: #f85149;
            --accent-warning: #d29922; --accent-success: #238636;
            --ai-gradient: linear-gradient(135deg, #00c7b7 0%, #7928ca 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; outline: none; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        
        /* UTILS & MODALS */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(13, 17, 23, 0.9); display: flex; justify-content: center; align-items: center; z-index: 300; transition: opacity 0.3s; flex-direction: column; gap: 15px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0, 199, 183, 0.3); border-top: 4px solid var(--accent-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CUSTOM MODAL */
        #custom-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 400; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.2s; }
        #custom-modal.show { display: flex; opacity: 1; }
        .modal-content { background: var(--bg-card); border: 1px solid var(--border-color); padding: 25px; border-radius: 12px; width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); transform: translateY(20px); transition: transform 0.2s; }
        #custom-modal.show .modal-content { transform: translateY(0); }
        .modal-title { font-size: 18px; font-weight: 600; color: white; margin-bottom: 15px; }
        .modal-input { width: 100%; background: var(--bg-body); border: 1px solid var(--border-color); color: white; padding: 12px; border-radius: 6px; font-size: 14px; margin-bottom: 20px; }
        .modal-input:focus { border-color: var(--accent-primary); outline: none; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .btn-modal-cancel { background: transparent; color: var(--text-muted); border: none; padding: 8px 16px; cursor: pointer; font-weight: 600; }
        .btn-modal-confirm { background: var(--accent-primary); color: #0d1117; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; }

        /* LOGIN */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        .login-box { background: var(--bg-sidebar); padding: 40px; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; width: 350px; }
        .google-btn { background: white; color: #333; border: none; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; }

        /* APP */
        #app-content { display: none; width: 100%; height: 100%; }
        #app-content.active { display: flex; }
        aside { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; z-index: 10; flex-shrink: 0; }
        main { flex: 1; padding: 0; overflow: hidden; background: var(--bg-body); display: flex; flex-direction: column; }

        /* SIDEBAR */
        .logo { padding: 20px; font-size: 18px; font-weight: 700; color: white; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .logo span { color: var(--accent-primary); }
        .sidebar-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; }
        .section-title { font-size: 10px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 0.5px; margin-bottom: 5px; }
        
        .menu-item { display: flex; align-items: center; gap: 10px; padding: 8px 10px; border-radius: 6px; cursor: pointer; color: var(--text-muted); transition: all 0.2s; font-size: 13px; font-weight: 500; }
        .menu-item:hover { background: var(--bg-hover); color: var(--text-main); }
        .menu-item.active { background: rgba(0, 199, 183, 0.1); color: var(--accent-primary); border-left: 2px solid var(--accent-primary); }
        .menu-item svg { width: 20px; height: 20px; min-width: 20px; min-height: 20px; }

        .client-item { display: flex; align-items: center; justify-content: space-between; padding: 6px 10px; border-radius: 6px; cursor: pointer; color: var(--text-muted); border-left: 2px solid transparent; }
        .client-item:hover { background: var(--bg-hover); color: var(--text-main); }
        .client-item.active { background: rgba(0, 199, 183, 0.1); color: var(--accent-primary); border-left: 2px solid var(--accent-primary); }
        
        .client-name-span { flex: 0 1 auto; width: 140px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 4px 6px; border-radius: 4px; }
        .client-name-span:hover { background: rgba(255,255,255,0.05); cursor: text; }
        .client-name-span:focus { background: black; color: white; cursor: text; outline: 1px solid var(--accent-primary); width: auto; min-width: 140px; z-index:10; }
        
        .del-btn-client { opacity: 0; background: none; border: none; color: var(--text-muted); cursor: pointer; transition: 0.2s; font-size: 14px; }
        .client-item:hover .del-btn-client { opacity: 1; }
        .del-btn-client:hover { color: var(--accent-danger); }

        .btn-add-ghost { width: 100%; display: flex; align-items: center; gap: 10px; padding: 8px 12px; background: transparent; color: var(--text-muted); border: 1px dashed var(--border-color); border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 500; transition: all 0.2s; margin-top: 10px; }
        .btn-add-ghost:hover { border-color: var(--accent-primary); color: var(--accent-primary); background: rgba(0, 199, 183, 0.05); }
        .btn-add-ghost svg { width: 14px; height: 14px; }

        .user-profile { padding: 15px; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 28px; height: 28px; border-radius: 50%; }
        .user-name { font-size: 12px; font-weight: 600; color: var(--text-main); }
        .btn-logout { background: none; border: none; color: var(--text-muted); cursor: pointer; } 
        .btn-logout:hover { color: var(--accent-danger); }

        /* HEADER */
        header { padding: 15px 30px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--bg-body); height: 70px; flex-shrink: 0; }
        .header-left h2 { font-size: 20px; font-weight: 600; color: white; margin-bottom: 2px; }
        .header-left p { color: var(--text-muted); font-size: 12px; }
        .toolbar { display: flex; gap: 10px; align-items: center; }
        .search-input { background: var(--bg-sidebar); border: 1px solid var(--border-color); color: var(--text-main); padding: 8px 12px; border-radius: 6px; font-size: 13px; width: 200px; }
        .filter-select { background: var(--bg-sidebar); border: 1px solid var(--border-color); color: var(--text-main); padding: 8px 12px; border-radius: 6px; font-size: 13px; cursor: pointer; }
        .btn-primary { background: var(--accent-primary); color: #0d1117; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }
        .notification-btn { background: transparent; color: var(--text-muted); border: 1px solid var(--border-color); width: 34px; height: 34px; border-radius: 6px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s; }
        .notification-btn:hover { background: var(--bg-hover); color: var(--text-main); }
        .notification-btn.active { color: var(--accent-primary); border-color: var(--accent-primary); background: rgba(0,199,183,0.1); }

        /* LIST & ROWS */
        .list-container { flex: 1; overflow-y: auto; padding: 20px 30px; display: flex; flex-direction: column; gap: 8px; }
        .task-row { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 6px; display: flex; flex-direction: column; transition: all 0.2s; }
        .task-row:hover { border-color: var(--text-muted); }
        .task-summary { display: grid; grid-template-columns: 30px 1fr 120px 120px 120px 40px; align-items: center; padding: 10px 16px; cursor: pointer; gap: 15px; min-height: 50px; }
        .task-summary:hover { background: var(--bg-hover); border-top-left-radius: 6px; border-top-right-radius: 6px; }
        
        .col-title { font-weight: 600; font-size: 14px; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 2px 5px; border-radius: 4px; max-width: fit-content; }
        .col-title:hover { background: rgba(255,255,255,0.05); cursor: text; }
        .col-title:focus { background: black; outline: 1px solid var(--accent-primary); width: 100%; max-width: 100%; }
        
        .status-badge { padding: 4px 10px; border-radius: 100px; font-size: 10px; font-weight: 700; text-transform: uppercase; text-align: center; border: 1px solid transparent; width: fit-content; }
        .status-pendiente { background: rgba(248, 81, 73, 0.15); color: #ff7b72; border-color: rgba(248, 81, 73, 0.3); }
        .status-progreso { background: rgba(210, 153, 34, 0.15); color: #e3b341; border-color: rgba(210, 153, 34, 0.3); }
        .status-completo { background: rgba(35, 134, 54, 0.15); color: #3fb950; border-color: rgba(35, 134, 54, 0.3); }
        
        .row-select, .row-date { background: transparent; border: 1px solid transparent; color: var(--text-muted); padding: 4px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .row-select:hover, .row-date:hover { border-color: var(--border-color); color: var(--text-main); }
        .row-select option { background: var(--bg-sidebar); }
        .row-date.overdue { color: var(--accent-danger); font-weight: 700; }
        
        .btn-delete-task { background: none; border: none; color: var(--text-muted); opacity: 0; cursor: pointer; transition: 0.2s; }
        .task-row:hover .btn-delete-task { opacity: 1; }
        .btn-delete-task:hover { color: var(--accent-danger); transform: scale(1.1); }
        .btn-delete-task svg { width: 18px; height: 18px; }

        /* DETAILS */
        .task-details { display: none; padding: 0 16px 16px 61px; border-top: 1px solid var(--border-color); background: rgba(0,0,0,0.1); animation: slideDown 0.2s ease-out; }
        .task-details.open { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .detail-grid { display: grid; grid-template-columns: 3fr 2fr; gap: 30px; margin-top: 15px; align-items: start; }
        .description-box { font-size: 13px; color: var(--text-muted); line-height: 1.6; min-height: 100px; padding: 10px; border: 1px dashed var(--border-color); border-radius: 6px; background: transparent; margin-bottom: 10px; }
        .description-box:focus { border-color: var(--accent-primary); background: rgba(0,0,0,0.2); }
        .attachments-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .attach-chip { display: flex; align-items: center; gap: 5px; background: var(--bg-hover); border: 1px solid var(--border-color); border-radius: 4px; padding: 4px 10px; font-size: 11px; color: var(--text-main); text-decoration: none; }
        .attach-chip:hover { border-color: var(--accent-primary); color: var(--accent-primary); }
        
        .comments-col { display: flex; flex-direction: column; height: 100%; justify-content: flex-start; }
        .comments-list { display: flex; flex-direction: column; gap: 8px; max-height: 120px; overflow-y: auto; margin-bottom: 10px; padding-right: 5px; }
        .comment-bubble { background: var(--bg-sidebar); padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border-color); flex: 1; color: var(--text-muted); position: relative; font-size: 12px; }
        .comment-delete-btn { position: absolute; right: 5px; top: 5px; color: #666; cursor: pointer; display: none; font-size: 10px; font-weight: bold; }
        .comment-bubble:hover .comment-delete-btn { display: block; }
        .comment-delete-btn:hover { color: var(--accent-danger); }
        .mini-input { width: 100%; background: var(--bg-body); border: 1px solid var(--border-color); padding: 10px; border-radius: 6px; color: white; font-size: 12px; }

        .magic-fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 50%; background: var(--ai-gradient); color: white; border: none; box-shadow: 0 10px 25px rgba(0, 199, 183, 0.4); cursor: pointer; display: flex; justify-content: center; align-items: center; transition: all 0.3s; z-index: 100; }
        .magic-fab:hover { transform: scale(1.1); box-shadow: 0 15px 35px rgba(121, 40, 202, 0.6); }
        .magic-fab svg { width: 24px; height: 24px; }

        .btn-ai { background: transparent; color: var(--text-muted); border: 1px solid var(--border-color); padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; margin-bottom: 8px; transition: all 0.3s ease; }
        .btn-ai:hover { border-color: transparent; color: white; background: var(--ai-gradient); }
        .btn-ai.loading { opacity: 0.7; cursor: wait; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 0.4; } 100% { opacity: 0.7; } }

        .home-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        .chat-container { display: flex; flex-direction: column; height: 100%; background: var(--bg-card); border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 8px 12px; border-radius: 8px; font-size: 13px; line-height: 1.4; }
        .message.mine { align-self: flex-end; background: rgba(0, 199, 183, 0.15); border: 1px solid var(--accent-primary); color: white; }
        .message.theirs { align-self: flex-start; background: var(--bg-hover); border: 1px solid var(--border-color); color: var(--text-muted); }
        .chat-input-area { padding: 15px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; background: var(--bg-sidebar); }
        .docs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 0 20px; }
        .doc-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; text-decoration: none; color: var(--text-main); display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .doc-card:hover { border-color: var(--accent-primary); transform: translateY(-2px); }
    </style>
</head>

        window.activarNotificaciones = function() {
            if ("Notification" in window) Notification.requestPermission().then(p => { 
                if (p === "granted") { 
                    document.getElementById('btn-notify').classList.add('active');

        function playSound() { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const o = ctx.createOscillator(); const g = ctx.createGain(); o.type = 'sine'; o.frequency.setValueAtTime(600, ctx.currentTime); o.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.2); g.gain.setValueAtTime(0.1, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.2); }
        function sendNotify(title, body) { if(Notification.permission === 'granted' && document.hidden) new Notification(title, { body: body, icon: 'https://cdn-icons-png.flaticon.com/512/3602/3602145.png' }); }

        let isFirstLoad = true;
        function initListeners() {
            onSnapshot(query(collection(db, "clientes"), orderBy("creado")), (s) => { appData.clientes = s.docs.map(d => ({ id: d.id, ...d.data() })); renderSidebar(); if(appData.mode==='tasks') renderMain(); });
            onSnapshot(query(collection(db, "tareas"), orderBy("creado", "desc")), (s) => { 
                if(!isFirstLoad) { s.docChanges().forEach(c => { if (c.type === "added") { const t = c.doc.data(); playSound(); sendNotify("Nueva Tarea", t.titulo); } }); } else { isFirstLoad = false; }

            });
            onSnapshot(query(collection(db, "chats"), orderBy("timestamp")), (s) => { appData.messages = s.docs.map(d => d.data()); if(appData.mode==='chat') renderMain(); });
            onSnapshot(query(collection(db, "documentos"), orderBy("timestamp", "desc")), (s) => { appData.documents = s.docs.map(d => ({id: d.id, ...d.data()})); if(appData.mode==='docs') renderMain(); });

        window.setMode = (m) => { appData.mode = m; appData.activeClientId = null; renderSidebar(); renderMain(); }

        window.renderMain = () => {
            const main = document.getElementById('main-view'); main.innerHTML = '';
            if(appData.mode === 'home') main.innerHTML = `<div class="home-view"><div style="font-size: 50px; margin-bottom: 20px;">ðŸ‘‹</div><h3 style="color:white; font-size:24px; margin-bottom:10px;">Bienvenidos al Dashboard, Putos</h3><p style="color:var(--text-muted);">SeleccionÃ¡ un cliente o herramienta para empezar.</p></div>`;

                    const isOpen = appData.openTasks.has(t.id) ? 'open' : '';
                    const row = document.createElement('div'); row.className = 'task-row';
                    row.innerHTML = `<div class="task-summary" onclick="toggleDetails('${t.id}')"><div class="col-icon" onclick="event.stopPropagation(); eliminarTarea('${t.id}')"><button class="btn-delete-task" title="Eliminar">${trashIcon}</button></div><div class="col-title" contenteditable="true" onclick="event.stopPropagation()" onblur="actualizarTarea('${t.id}', 'titulo', this.innerText)">${t.titulo}</div><div onclick="event.stopPropagation()"><select class="row-select" onchange="actualizarTarea('${t.id}', 'asignado', this.value)">${opts}</select></div><div onclick="event.stopPropagation()"><input type="date" class="row-date ${dateCls}" value="${t.deadline||''}" onchange="actualizarTarea('${t.id}', 'deadline', this.value)"></div><div onclick="event.stopPropagation()"><span class="status-badge ${stCls}" onclick="cambiarEstado('${t.id}')">${t.status.replace('-',' ')}</span></div><div class="col-icon" style="font-size:10px;">â–¼</div></div><div class="task-details ${isOpen}" id="details-${t.id}" onclick="event.stopPropagation()"><div class="detail-grid"><div><div style="display:flex; justify-content:space-between; align-items:center;"><label class="section-title">DescripciÃ³n</label><button class="btn-ai" onclick="mejorarConIA('${t.id}')"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg> Mejorar con IA</button></div><div id="desc-${t.id}" class="description-box" contenteditable="true" onblur="actualizarTarea('${t.id}', 'descripcion', this.innerText)">${t.descripcion}</div><label class="section-title" style="margin-top:10px;">Adjuntos</label><div class="attachments-list">${attaches}<button class="attach-chip" style="cursor:pointer;border-style:dashed;" onclick="agregarAdjunto('${t.id}')">+ Link</button></div></div><div class="comments-col"><label class="section-title">Comentarios</label><div class="comments-list">${comments}</div><div class="comment-input-row"><input type="text" class="mini-input" placeholder="Comentar..." onkeydown="if(event.key==='Enter'){event.stopPropagation(); event.preventDefault(); agregarComentario('${t.id}', this.value); this.value='';}"></div></div></div></div>`;
                    list.appendChild(row);
                });
            }
            else if(appData.mode === 'chat') { main.innerHTML = `<header><h2>Chat General</h2></header><div class="chat-container"><div class="chat-messages" id="chat-msgs"></div><div class="chat-input-area"><input id="chat-input" class="search-input" style="flex:1;" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()"><button class="btn-primary" onclick="enviarMensaje()">Enviar</button></div></div>`; const cm = document.getElementById('chat-msgs'); cm.innerHTML = appData.messages.map(m => `<div class="message ${m.uid === currentUser.uid ? 'mine' : 'theirs'}"><span style="font-size:10px; opacity:0.6; display:block; margin-bottom:2px;">${m.user}</span>${m.text}</div>`).join(''); cm.scrollTop = cm.scrollHeight; }
            else if(appData.mode === 'docs') { main.innerHTML = `<header><h2>Documentos</h2><button class="btn-primary" onclick="crearNuevoDoc()">+ Link</button></header><div class="docs-grid">${appData.documents.map(d => `<a href="${d.url}" target="_blank" class="doc-card"><button class="del-btn-client" style="position:absolute;top:5px;right:5px;opacity:1;" onclick="event.preventDefault();eliminarDoc('${d.id}')">âœ•</button><div style="font-size:24px;">ðŸ“„</div><div style="font-size:13px; font-weight:600;">${d.nombre}</div></a>`).join('')}</div>`; }
        };

        // --- ACTIONS ---
        window.toggleDetails = (id) => { const el = document.getElementById(`details-${id}`); if(el) { el.classList.toggle('open'); if(el.classList.contains('open')) appData.openTasks.add(id); else appData.openTasks.delete(id); } }
        
        // SISTEMA DE MODAL
        let modalResolve;
        window.abrirModalIA = () => {
            const modal = document.getElementById('custom-modal');
            const input = document.getElementById('modal-input');
            const confirmBtn = document.getElementById('modal-confirm');
            modal.classList.add('show');
            input.value = '';
            input.focus();
            
            // Promesa para manejar la acciÃ³n
            confirmBtn.onclick = () => {
                if(input.value.trim()) { ejecutarComandoIA(input.value.trim()); closeModal(); }
            };
        }
        window.closeModal = () => { document.getElementById('custom-modal').classList.remove('show'); }

       async function ejecutarComandoIA(command) {
            document.getElementById('loader').style.display = 'flex';
            try {
                const clientsList = appData.clientes.map(c => c.nombre);
                
                const res = await fetch('/api/parse-task', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ command, clients: clientsList, team: equipo }) 
                });
                
                const data = await res.json();
                
                // 1. LÃ³gica de bÃºsqueda de cliente
                let targetClientId = null;
                if (data.clientName) {
                    const found = appData.clientes.find(c => 
                        c.nombre.toLowerCase().includes(data.clientName.toLowerCase())
                    );
                    if (found) targetClientId = found.id;
                }
                
                // Fallback de cliente
                if (!targetClientId) {
                    if (appData.activeClientId) {
                        targetClientId = appData.activeClientId;
                    } else {
                        throw new Error("No pude identificar el cliente. Por favor abre un cliente o menciÃ³nalo explÃ­citamente.");
                    }
                }

                // 2. SANITIZACIÃ“N DE DATOS (El arreglo del error undefined)
                // Si la IA falla y manda undefined, usamos textos por defecto.
                const tituloSeguro = data.title ? String(data.title) : "Nueva Tarea IA";
                const descSegura = data.description ? String(data.description) : command;
                const asignadoSeguro = data.assignee ? String(data.assignee) : "Johans";

                // 3. Guardar en Firebase con datos seguros
                await addDoc(collection(db, "tareas"), { 
                    clienteId: targetClientId, 
                    titulo: tituloSeguro, 
                    descripcion: descSegura,
                    asignado: asignadoSeguro, 
                    status: 'pendiente', 
                    creado: Date.now(), 
                    attachments: [], 
                    comments: [], 
                    deadline: '' 
                });
                
                playSound();
                // Forzamos recarga de la vista para ver la tarea nueva
                if(appData.activeClientId === targetClientId) {
                    renderMain();
                } else {
                    seleccionarCliente(targetClientId);
                }

            } catch (e) { 
                console.error(e);
                alert("Alerta de Alfred: " + e.message); 
            }
            finally { 
                document.getElementById('loader').style.display = 'none'; 
            }
        }
                
                // Si la IA no encontrÃ³ cliente, intentamos usar el cliente que tienes abierto en pantalla
                if (!targetClientId) {
                    if (appData.activeClientId) {
                        targetClientId = appData.activeClientId;
                    } else {
                        alert(`Alfred no pudo vincular un cliente automÃ¡ticamente.\nIntenta decir: "Para [Nombre Cliente], hacer..."\nO abre un cliente antes de usar la varita.`);
                        return; // Detenemos aquÃ­ para no romper la base de datos
                    }
                }

                // 4. Guardado Seguro (Blindado contra undefined)
                await addDoc(collection(db, "tareas"), { 
                    clienteId: targetClientId, 
                    titulo: data.title || "Tarea sin tÃ­tulo", // Fallback de seguridad
                    descripcion: data.description || "...", 
                    asignado: data.assignee || "Johans", 
                    status: 'pendiente', 
                    creado: Date.now(), 
                    attachments: [], 
                    comments: [], 
                    deadline: '' 
                });
                
                // 5. Feedback visual
                playSound(); // Sonido de Ã©xito
                alert("Â¡Tarea creada exitosamente!"); 
                
                // Si estÃ¡bamos en otro lado, vamos a la vista de tareas de ese cliente
                seleccionarCliente(targetClientId);

            } catch (e) { 
                console.error(e);
                alert("Hubo un problema de comunicaciÃ³n: " + e.message); 
            }
            finally { 
                document.getElementById('loader').style.display = 'none'; 
            }
        }

                await addDoc(collection(db, "tareas"), { clienteId: targetClientId, titulo: data.title, descripcion: data.description, asignado: data.assignee, status: 'pendiente', creado: Date.now(), attachments: [], comments: [], deadline: '' });
                // Notificar Ã©xito (PodrÃ­amos usar un toast mejorado luego)
            } catch (e) { alert("Error IA: " + e.message); }
            finally { document.getElementById('loader').style.display = 'none'; }

        window.mejorarConIA = async (id) => {
            const el = document.getElementById(`desc-${id}`);
            const originalText = el.innerText;
            const btn = el.previousElementSibling.querySelector('.btn-ai');
            btn.innerHTML = 'âœ¨ Pensando...'; btn.classList.add('loading');
            try {
                const res = await fetch('/api/ai-improve', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: originalText }) });
                const data = await res.json();
                if(data.text) { 
                    await updateDoc(doc(db, "tareas", id), { descripcion: data.text });
                    el.innerText = data.text;
                }
            } catch (e) { alert("Error IA: " + e.message); } 
            finally { btn.innerHTML = '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg> Mejorar con IA'; btn.classList.remove('loading'); }
        };

        window.actualizarTarea = async (id, f, v) => await updateDoc(doc(db,"tareas",id), { [f]: v });
        window.cambiarEstado = async (id) => { const t = appData.tareas.find(x => x.id === id); const map = { 'pendiente': 'en-proceso', 'en-proceso': 'completo', 'completo': 'pendiente' }; await updateDoc(doc(db,"tareas",id), { status: map[t.status] }); };
        window.eliminarTarea = async (id) => await deleteDoc(doc(db,"tareas",id));
    </script>
