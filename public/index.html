<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abundance - Growth OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. VARIABLES & RESET (PALETA ABUNDANCE) --- */
        :root {
            --bg-body: #000000;       /* Negro absoluto */
            --bg-sidebar: #09090b;    /* Casi negro */
            --bg-card: #121212;       /* Gris muy oscuro */
            --bg-hover: #1e1e1e;      /* Hover sutil */
            
            --border-color: #27272a;  /* Borde t√©cnico */
            
            --text-main: #ffffff;     /* Blanco puro */
            --text-muted: #a1a1aa;    /* Gris medio */
            
            /* Acentros Abundance */
            --accent-primary: #00c7b7; /* Cian Vibrante */
            --accent-hover: #00a093;
            --accent-danger: #ef4444;
            --ai-gradient: linear-gradient(135deg, var(--accent-primary) 0%, #3b82f6 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        
        /* --- 2. COMPONENTES UI (BOTONES, INPUTS, SCROLL) --- */
        /* Scrollbar Tech */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-sidebar); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Botones Tech (P√≠ldora) */
        .btn-primary, .btn-modal-confirm {
            background: var(--accent-primary);
            color: #000; /* Texto negro para contraste */
            border: none;
            padding: 8px 20px;
            border-radius: 100px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 199, 183, 0.2);
        }
        .btn-primary:hover, .btn-modal-confirm:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 0 25px rgba(0, 199, 183, 0.4);
        }

        .btn-ghost, .btn-modal-cancel, .btn-reset {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 8px 20px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-ghost:hover, .btn-modal-cancel:hover, .btn-reset:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            background: rgba(0, 199, 183, 0.05);
        }

        /* Inputs Limpios */
        input, select, textarea {
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            width: 100%;
            transition: 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 199, 183, 0.1);
        }

        /* --- 3. LAYOUT & SIDEBAR --- */
        #app-content { display: none; width: 100%; height: 100%; }
        #app-content.active { display: flex; }
        
        aside { 
            width: 260px; 
            background-color: var(--bg-sidebar); 
            border-right: 1px solid var(--border-color); 
            display: flex; flex-direction: column; 
            flex-shrink: 0; z-index: 10; 
        }

        .logo { 
            padding: 24px; 
            font-size: 20px; 
            font-weight: 700; 
            color: var(--text-main); 
            letter-spacing: -0.5px;
            cursor: pointer;
        }
        .logo span { color: var(--accent-primary); }

        .sidebar-scroll { flex: 1; overflow-y: auto; padding: 0 16px; }
        .section-title { font-size: 11px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin: 24px 0 8px 8px; display: block; letter-spacing: 0.5px; }
        
        .menu-item {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 14px; font-weight: 500;
            margin-bottom: 4px;
            transition: 0.2s;
        }
        .menu-item:hover { background: var(--bg-hover); color: var(--text-main); }
        .menu-item.active { background: rgba(0, 199, 183, 0.1); color: var(--accent-primary); }
        .menu-item svg { width: 18px; height: 18px; stroke-width: 2px; }

        .client-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 12px; margin-bottom: 2px;
            border-radius: 8px; cursor: pointer;
            color: var(--text-muted); font-size: 14px;
        }
        .client-item:hover { background: var(--bg-hover); color: var(--text-main); }
        .client-item.active { color: var(--accent-primary); background: rgba(0,199,183,0.05); }
        .del-btn-client { opacity: 0; background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 14px; }
        .client-item:hover .del-btn-client { opacity: 1; }
        .del-btn-client:hover { color: var(--accent-danger); }

        .user-profile { 
            padding: 20px; 
            border-top: 1px solid var(--border-color); 
            display: flex; align-items: center; gap: 12px; 
        }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--border-color); }
        
        /* --- 4. MAIN AREA --- */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        header { 
            height: 72px; 
            padding: 0 32px; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--bg-body);
        }
        .header-left h2 { font-size: 18px; margin-bottom: 4px; }
        .header-left p { color: var(--text-muted); font-size: 13px; }

        /* --- 5. TASKS LIST --- */
        .list-container { flex: 1; overflow-y: auto; padding: 24px 32px; display: flex; flex-direction: column; gap: 10px; }
        
        .task-row { 
            background: var(--bg-card); 
            border: 1px solid var(--border-color); 
            border-radius: 10px; 
            transition: all 0.2s; 
        }
        .task-row:hover { border-color: var(--accent-primary); box-shadow: 0 0 15px rgba(0,199,183,0.1); }

        .task-summary { 
            display: grid; grid-template-columns: 40px 1fr 140px 140px 120px 40px; 
            align-items: center; padding: 12px 20px; gap: 16px; cursor: pointer; 
        }
        .status-badge { 
            padding: 4px 12px; border-radius: 100px; 
            font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; text-align: center;
        }
        .status-pendiente { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .status-progreso { background: rgba(234, 179, 8, 0.15); color: #eab308; }
        .status-completo { background: rgba(34, 197, 94, 0.15); color: #22c55e; }

        .task-details { 
            display: none; padding: 24px; 
            border-top: 1px solid var(--border-color); 
            background: rgba(0,0,0,0.2); 
        }
        .task-details.open { display: block; animation: slideDown 0.2s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 6. LAB & CHAT --- */
        .lab-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 24px; padding: 32px; }
        .lab-card { 
            background: var(--bg-card); border: 1px solid var(--border-color); 
            border-radius: 16px; padding: 30px; display: flex; flex-direction: column; gap: 20px; 
            transition: 0.2s;
        }
        .lab-card:hover { border-color: var(--accent-primary); transform: translateY(-2px); }
        
        .result-box {
            max-height: 400px; overflow-y: auto; background: var(--bg-sidebar); 
            padding: 16px; border-radius: 8px; border: 1px solid var(--border-color); 
            margin-top: 16px; display: none; white-space: pre-wrap; line-height: 1.6; font-size: 13px;
        }

        .chat-container { margin: 24px; border: 1px solid var(--border-color); border-radius: 12px; background: var(--bg-card); flex:1; display:flex; flex-direction:column; overflow:hidden; }
        .message { max-width: 75%; padding: 10px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5; margin-bottom: 8px; }
        .message.mine { align-self: flex-end; background: rgba(0, 199, 183, 0.15); border: 1px solid var(--accent-primary); color: white; }
        .message.theirs { align-self: flex-start; background: var(--bg-hover); border: 1px solid var(--border-color); color: var(--text-muted); }

        /* --- 7. MODALS & OVERLAYS --- */
        .loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 999; flex-direction: column; gap: 16px; backdrop-filter: blur(5px); }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(0,199,183,0.3); border-top-color: var(--accent-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* MODAL TECH (GLOW) */
        #custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 500; justify-content: center; align-items: center; }
        #custom-modal.show { display: flex; }
        
        .modal-wrapper {
            position: relative; padding: 2px; border-radius: 16px;
            background: rgba(255,255,255,0.05); overflow: hidden; z-index: 1;
        }
        .modal-wrapper::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent 0%, var(--accent-primary) 30%, #3b82f6 60%, transparent 80%);
            animation: rotate 4s linear infinite; z-index: -1; filter: blur(20px);
        }
        @keyframes rotate { to { transform: rotate(360deg); } }
        
        .modal-content { background: #09090b; padding: 32px; border-radius: 14px; width: 480px; position: relative; z-index: 2; }

        /* Floating Action Button */
        .magic-fab { 
            position: fixed; bottom: 32px; right: 32px; width: 64px; height: 64px; 
            border-radius: 50%; background: var(--ai-gradient); border: none; 
            box-shadow: 0 10px 30px rgba(0, 199, 183, 0.4); cursor: pointer; 
            display: flex; justify-content: center; align-items: center; color: white;
            transition: all 0.3s; z-index: 100;
        }
        .magic-fab:hover { transform: scale(1.1) rotate(90deg); box-shadow: 0 20px 40px rgba(0,199,183,0.6); }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg-body); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: var(--bg-card); padding: 48px; border-radius: 20px; border: 1px solid var(--border-color); text-align: center; width: 400px; }
        .google-btn { width: 100%; background: white; color: #111; padding: 14px; border-radius: 100px; font-weight: 600; border: none; display: flex; justify-content: center; gap: 12px; cursor: pointer; font-size: 15px; margin-top: 24px; transition: 0.2s; }
        .google-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div class="loading-overlay" id="loader" style="display:none;"><div class="spinner"></div><div style="font-weight:600; color:white;">Procesando...</div></div>

    <div id="custom-modal">
        <div class="modal-wrapper">
            <div class="modal-content">
                <h3 style="margin-bottom: 16px; font-size: 20px;">Alfred AI <span style="color:var(--accent-primary)">.</span></h3>
                <input type="text" id="modal-input" placeholder="Ej: Francisco, crear campa√±a para Coca Cola..." style="margin-bottom: 24px;">
                <div style="display:flex; justify-content:flex-end; gap:12px;">
                    <button class="btn-modal-cancel" onclick="closeModal()">Cancelar</button>
                    <button class="btn-modal-confirm" id="modal-confirm">Ejecutar Comando</button>
                </div>
            </div>
        </div>
    </div>

    <div id="login-screen">
        <div class="login-box">
            <div class="logo" style="padding:0; margin-bottom:16px; font-size: 28px;">Abundance<span>.</span></div>
            <p style="color:var(--text-muted); margin-bottom: 24px;">Growth Operating System</p>
            <button class="google-btn" id="btn-login-google">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Entrar con Google
            </button>
        </div>
    </div>

    <div id="app-content">
        <aside>
            <div class="logo" onclick="setMode('home')">Abundance<span>.</span></div>
            <div class="sidebar-scroll">
                <div>
                    <span class="section-title">PORTFOLIO</span>
                    <div id="clients-container"></div>
                    <button class="btn-ghost" style="width:100%; margin-top:12px; border-style:dashed;" onclick="crearNuevoCliente()">+ Nuevo Cliente</button>
                </div>
                <div style="margin-top: 32px;">
                    <span class="section-title">TOOLS</span>
                    <div class="menu-item" id="nav-chat" onclick="setMode('chat')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg> 
                        Chat General
                    </div>
                    <div class="menu-item" id="nav-lab" onclick="setMode('lab')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg> 
                        Laboratorio IA
                    </div>
                </div>
            </div>
            <div class="user-profile">
                <img id="user-photo" src="" class="user-avatar">
                <div style="flex:1; overflow:hidden;">
                    <div id="user-name" style="font-weight:600; font-size:14px;">Usuario</div>
                    <div style="font-size:11px; color:var(--accent-primary);">Online</div>
                </div>
                <button class="btn-ghost" style="padding:4px 8px; border:none;" onclick="logout()">Salir</button>
            </div>
        </aside>

        <main id="main-view"></main>
        
        <button class="magic-fab" onclick="abrirModalIA()" title="Alfred AI">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 6v6l4 2"/></svg>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query, orderBy, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // FIREBASE CONFIG
        const app = initializeApp({
            apiKey: "AIzaSyADJ2mcVqCUBxAhS1K1fiL5zFGupm6CoWA",
            authDomain: "teamhub-app-e0269.firebaseapp.com",
            projectId: "teamhub-app-e0269",
            storageBucket: "teamhub-app-e0269.firebasestorage.app",
            messagingSenderId: "651905154908",
            appId: "1:651905154908:web:83975461f8215d89100b99"
        });
        const db = getFirestore(app);
        const auth = getAuth(app);

        // STATE
        let appData = { clientes: [], tareas: [], activeClientId: null, mode: 'home', messages: [], openTasks: new Set() };
        let currentUser = null;
        let searchTerm = "", statusFilter = "all";
        const equipo = ["Johans", "Francisco", "Pablo", "Anderson"];

        // AUTH
        window.signInWithGoogle = async () => { try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch (e) { alert(e.message); } };
        window.logout = () => signOut(auth);
        
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            document.getElementById('login-screen').style.display = user ? 'none' : 'flex';
            if(user) {
                document.getElementById('app-content').classList.add('active');
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-photo').src = user.photoURL;
                initData();
            }
        });

        // DATA SYNC
        function initData() {
            onSnapshot(query(collection(db, "clientes"), orderBy("creado")), (s) => { 
                appData.clientes = s.docs.map(d => ({ id: d.id, ...d.data() })); 
                renderSidebar(); 
            });
            onSnapshot(query(collection(db, "tareas"), orderBy("creado", "desc")), (s) => { 
                appData.tareas = s.docs.map(d => ({ id: d.id, ...d.data() })); 
                if(appData.mode==='tasks') renderMain(); 
            });
            onSnapshot(query(collection(db, "chats"), orderBy("timestamp")), (s) => { 
                appData.messages = s.docs.map(d => d.data()); 
                if(appData.mode==='chat') renderMain(); 
            });
        }

        // NAVIGATION
        window.setMode = (m) => { appData.mode = m; appData.activeClientId = null; renderSidebar(); renderMain(); }
        window.seleccionarCliente = (id) => { appData.activeClientId = id; appData.mode = 'tasks'; renderSidebar(); renderMain(); }
        window.setSearch = (v) => { searchTerm = v.toLowerCase(); renderMain(); }
        window.setFilter = (v) => { statusFilter = v; renderMain(); }

        // RENDERS
        window.renderSidebar = () => {
            const container = document.getElementById('clients-container'); container.innerHTML = '';
            appData.clientes.forEach(c => {
                const div = document.createElement('div'); div.className = `client-item ${c.id === appData.activeClientId ? 'active' : ''}`;
                div.onclick = (e) => { if(e.target.tagName!=='BUTTON' && e.target.tagName!=='SPAN') seleccionarCliente(c.id); };
                div.innerHTML = `
                    <span contenteditable="true" spellcheck="false" 
                        onblur="renombrarCliente('${c.id}', this.innerText)" 
                        onkeydown="if(event.key==='Enter'){this.blur();event.preventDefault();}"
                        onclick="event.stopPropagation()">${c.nombre}</span>
                    <button class="del-btn-client" onclick="eliminarCliente('${c.id}'); event.stopPropagation();">√ó</button>`;
                container.appendChild(div);
            });
            document.getElementById('nav-chat').classList.toggle('active', appData.mode === 'chat');
            document.getElementById('nav-lab').classList.toggle('active', appData.mode === 'lab');
        };

        window.renderMain = () => {
            const main = document.getElementById('main-view');
            
            // HOME VIEW
            if(appData.mode === 'home') {
                main.innerHTML = `
                    <div class="home-view">
                        <div style="font-size: 60px; margin-bottom: 20px;">üöÄ</div>
                        <h2 style="font-size:24px; margin-bottom:10px;">Welcome to Abundance.</h2>
                        <p style="color:var(--text-muted);">Selecciona un cliente o herramienta para comenzar.</p>
                    </div>`;
                return;
            }

            // TASKS VIEW
            if(appData.mode === 'tasks') {
                const client = appData.clientes.find(c => c.id === appData.activeClientId);
                if(!client) return setMode('home');
                
                const tasks = appData.tareas.filter(t => 
                    t.clienteId === appData.activeClientId && 
                    (statusFilter === 'all' || t.status === statusFilter) && 
                    t.titulo.toLowerCase().includes(searchTerm)
                );

                main.innerHTML = `
                    <header>
                        <div class="header-left">
                            <h2>${client.nombre}</h2>
                            <p>${tasks.length} Tareas Activas</p>
                        </div>
                        <div class="toolbar" style="display:flex; gap:12px;">
                            <input type="text" placeholder="Buscar..." oninput="setSearch(this.value)" style="width:200px;">
                            <select onchange="setFilter(this.value)" style="width:140px;">
                                <option value="all">Todas</option>
                                <option value="pendiente">Pendientes</option>
                                <option value="en-proceso">En Proceso</option>
                                <option value="completo">Completas</option>
                            </select>
                            <button class="btn-primary" onclick="crearNuevaTarea()">+ Nueva Tarea</button>
                        </div>
                    </header>
                    <div class="list-container" id="tasks-list"></div>`;
                
                const list = document.getElementById('tasks-list');
                tasks.forEach(t => {
                    const row = document.createElement('div'); row.className = 'task-row';
                    const isOpen = appData.openTasks.has(t.id);
                    
                    // Options generator
                    const options = equipo.map(m => `<option value="${m}" ${t.asignado===m?'selected':''}>${m}</option>`).join('');
                    
                    row.innerHTML = `
                        <div class="task-summary" onclick="toggleDetails('${t.id}')">
                            <button class="btn-ghost" style="padding:4px; border:none;" onclick="event.stopPropagation(); eliminarTarea('${t.id}')">üóëÔ∏è</button>
                            <div style="font-weight:600;" contenteditable="true" onclick="event.stopPropagation()" onblur="actualizarTarea('${t.id}', 'titulo', this.innerText)">${t.titulo}</div>
                            <select onclick="event.stopPropagation()" onchange="actualizarTarea('${t.id}', 'asignado', this.value)">${options}</select>
                            <input type="date" value="${t.deadline||''}" onclick="event.stopPropagation()" onchange="actualizarTarea('${t.id}', 'deadline', this.value)">
                            <span class="status-badge status-${t.status}" onclick="event.stopPropagation(); cambiarEstado('${t.id}')">${t.status.replace('-',' ')}</span>
                            <div style="font-size:12px; opacity:0.5;">‚ñº</div>
                        </div>
                        <div class="task-details ${isOpen?'open':''}" id="details-${t.id}" onclick="event.stopPropagation()">
                             <div class="detail-grid">
                                <div>
                                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                                        <label class="section-title" style="margin:0">BRIEFING</label>
                                        <button class="btn-ghost" style="font-size:11px; padding:4px 8px;" onclick="mejorarConIA('${t.id}')">‚ú® IA Improve</button>
                                    </div>
                                    <div id="desc-${t.id}" class="description-box" contenteditable="true" onblur="actualizarTarea('${t.id}', 'descripcion', this.innerText)">${t.descripcion}</div>
                                </div>
                                <div>
                                    <label class="section-title">COMENTARIOS</label>
                                    <div class="comments-list">${(t.comments||[]).map(c => `<div class="comment-bubble"><b>${c.user}:</b> ${c.text}</div>`).join('')}</div>
                                    <input type="text" placeholder="Escribir..." onkeydown="if(event.key==='Enter'){agregarComentario('${t.id}',this.value);this.value='';}">
                                </div>
                             </div>
                        </div>`;
                    list.appendChild(row);
                });
            }

            // LAB VIEW
            if(appData.mode === 'lab') {
                main.innerHTML = `
                    <header>
                        <div class="header-left"><h2>Laboratorio IA</h2><p>Herramientas de optimizaci√≥n</p></div>
                    </header>
                    <div class="lab-grid">
                        <div class="lab-card">
                            <h3>üïµÔ∏è‚Äç‚ôÇÔ∏è Landing Audit</h3>
                            <p style="color:var(--text-muted); font-size:13px;">An√°lisis CRO de p√°ginas de venta.</p>
                            <input type="text" id="landing-url" placeholder="https://cliente.com/landing">
                            <button class="btn-primary" onclick="runLandingAudit()" style="width:100%; justify-content:center;">Ejecutar Auditor√≠a</button>
                            <div id="landing-result" class="result-box"></div>
                        </div>
                        <div class="lab-card">
                            <h3>üé® Creative Vision</h3>
                            <p style="color:var(--text-muted); font-size:13px;">An√°lisis de impacto visual para anuncios.</p>
                            <input type="file" id="creative-file" hidden accept="image/*" onchange="runCreativeTest(this)">
                            <button class="btn-ghost" onclick="document.getElementById('creative-file').click()" style="width:100%; border-style:dashed;">üì• Subir Creativo</button>
                            <div id="creative-result" class="result-box"></div>
                        </div>
                    </div>`;
            }

            // CHAT VIEW
            if(appData.mode === 'chat') {
                main.innerHTML = `
                    <header><h2>Chat General</h2></header>
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-msgs"></div>
                        <div class="chat-input-area">
                            <div style="display:flex; gap:10px;">
                                <input id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                                <button class="btn-primary" onclick="enviarMensaje()">Enviar</button>
                            </div>
                        </div>
                    </div>`;
                const cm = document.getElementById('chat-msgs');
                cm.innerHTML = appData.messages.map(m => `
                    <div class="message ${m.uid===currentUser.uid?'mine':'theirs'}">
                        <div style="font-size:10px; opacity:0.7; margin-bottom:4px;">${m.user}</div>
                        ${m.text}
                    </div>`).join('');
                cm.scrollTop = cm.scrollHeight;
            }
        };

        // ACTIONS
        window.crearNuevoCliente = () => addDoc(collection(db,"clientes"), { nombre: 'Nuevo Cliente', creado: Date.now() });
        window.eliminarCliente = (id) => deleteDoc(doc(db,"clientes",id));
        window.renombrarCliente = (id, v) => v.trim() && updateDoc(doc(db,"clientes",id), { nombre: v });
        
        window.crearNuevaTarea = async () => {
            if(!appData.activeClientId) return;
            await addDoc(collection(db,"tareas"), { 
                clienteId: appData.activeClientId, titulo: 'Nueva Tarea', 
                descripcion: 'Detalles...', asignado: 'Johans', status: 'pendiente', 
                creado: Date.now(), comments: [] 
            });
        };
        
        window.eliminarTarea = (id) => deleteDoc(doc(db,"tareas",id));
        window.actualizarTarea = (id, f, v) => updateDoc(doc(db,"tareas",id), { [f]: v });
        window.cambiarEstado = async (id) => {
            const t = appData.tareas.find(x => x.id === id);
            const next = { 'pendiente':'en-proceso', 'en-proceso':'completo', 'completo':'pendiente' };
            await updateDoc(doc(db,"tareas",id), { status: next[t.status] });
        };
        
        window.toggleDetails = (id) => {
            const el = document.getElementById(`details-${id}`);
            if(el) {
                el.classList.toggle('open');
                el.classList.contains('open') ? appData.openTasks.add(id) : appData.openTasks.delete(id);
            }
        };

        window.agregarComentario = (id, txt) => {
            if(!txt.trim()) return;
            updateDoc(doc(db,"tareas",id), { 
                comments: arrayUnion({ text: txt, user: currentUser.displayName.split(' ')[0], timestamp: Date.now() }) 
            });
        };

        window.enviarMensaje = () => {
            const i = document.getElementById('chat-input');
            if(!i.value.trim()) return;
            addDoc(collection(db,"chats"), { text: i.value, user: currentUser.displayName.split(' ')[0], uid: currentUser.uid, timestamp: Date.now() });
            i.value = '';
        };

        // IA ACTIONS
        window.abrirModalIA = () => { document.getElementById('custom-modal').classList.add('show'); document.getElementById('modal-input').focus(); };
        window.closeModal = () => document.getElementById('custom-modal').classList.remove('show');
        
        window.runLandingAudit = async () => {
            const url = document.getElementById('landing-url').value;
            const res = document.getElementById('landing-result');
            if(!url) return;
            res.style.display = 'block'; res.innerText = 'Analizando...';
            try {
                const r = await fetch('/api/audit-landing', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({url}) });
                const d = await r.json();
                res.innerText = d.critique || d.error;
            } catch(e) { res.innerText = 'Error: ' + e.message; }
        };

        window.mejorarConIA = async (id) => {
            const el = document.getElementById(`desc-${id}`);
            try {
                el.innerText = 'Mejorando...';
                const r = await fetch('/api/ai-improve', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({text: el.innerText}) });
                const d = await r.json();
                if(d.text) { 
                    updateDoc(doc(db,"tareas",id), { descripcion: d.text }); 
                    el.innerText = d.text; 
                }
            } catch(e) { alert(e.message); }
        };

        document.getElementById('modal-confirm').onclick = async () => {
            const cmd = document.getElementById('modal-input').value; 
            if(!cmd) return;
            closeModal(); document.getElementById('loader').style.display = 'flex';
            try {
                const clients = appData.clientes.map(c => c.nombre);
                const r = await fetch('/api/parse-task', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({command: cmd, clients, team: equipo}) });
                const d = await r.json();
                
                let targetId = appData.clientes.find(c => c.nombre.toLowerCase().includes((d.clientName||'').toLowerCase()))?.id || appData.activeClientId;
                if(!targetId) throw new Error("Cliente no identificado");

                await addDoc(collection(db,"tareas"), { 
                    clienteId: targetId, titulo: d.title, descripcion: d.description, 
                    asignado: d.assignee, status: 'pendiente', creado: Date.now(), comments: [] 
                });
                
                if(targetId !== appData.activeClientId) seleccionarCliente(targetId);

            } catch(e) { alert(e.message); } 
            finally { document.getElementById('loader').style.display = 'none'; }
        };

    </script>
</body>
</html>
